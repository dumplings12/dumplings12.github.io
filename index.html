<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰πùË∑ØÂúçÊ£ã v7.0.Ultimate</title>
    <style>
        :root { --bg: #DEB887; --line: #333; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #fff; }
        .container { text-align: center; background: #34495e; padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); position: relative; }
        .v-tag { position: absolute; top: 10px; right: 20px; color: #bdc3c7; font-size: 12px; }
        .status { font-size: 1.3em; margin: 15px 0; color: #f1c40f; min-height: 1.6em; font-weight: bold; }
        .board { position: relative; width: 450px; height: 450px; background: var(--bg); margin: 0 auto; border: 4px solid #5d4037; }
        .grid { position: absolute; top: 25px; left: 25px; width: 400px; height: 400px; display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); pointer-events: none; }
        .grid div { border: 1px solid var(--line); }
        .hoshi { position: absolute; width: 8px; height: 8px; background: var(--line); border-radius: 50%; transform: translate(-50%, -50%); z-index: 1; pointer-events: none; }
        .layer { position: absolute; top: 0; left: 0; width: 450px; height: 450px; display: grid; grid-template-columns: repeat(9, 1fr); grid-template-rows: repeat(9, 1fr); z-index: 10; }
        .cell { width: 50px; height: 50px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .stone { width: 42px; height: 42px; border-radius: 50%; z-index: 5; box-shadow: 0 3px 6px rgba(0,0,0,0.4); pointer-events: none; }
        .black { background: radial-gradient(circle at 30% 30%, #444, #000); }
        .white { background: radial-gradient(circle at 30% 30%, #fff, #ccc); }
        .btns { margin-top: 20px; }
        button { padding: 10px 18px; margin: 5px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; transition: 0.2s; }
        .btn-act { background: #3498db; color: white; }
        .btn-pass { background: #e67e22; color: white; }
        button:hover { filter: brightness(1.2); }
        .score { margin-top: 15px; font-size: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <div class="v-tag">v7.0.Ultimate</div>
    <h1>‰πùË∑ØÂúçÊ£ã</h1>
    <div class="status" id="msg">ÈªëÊ£ãÂõûÂêà</div>
    
    <div class="board" id="boardEl">
        <div class="grid" id="gridBg"></div>
        <div class="layer" id="clickLayer"></div>
    </div>

    <div class="score">üñ§ ÈªëÂ≠ê: <span id="bS">0</span> | ‚ö™ ÁôΩÂ≠ê: <span id="wS">0</span></div>

    <div class="btns">
        <button class="btn-act" onclick="location.reload()">ÈáçÊñ∞ÈñãÂßã</button>
        <button class="btn-pass" onclick="game.pass()">ËÆìÂ≠ê (Pass)</button>
        <button class="btn-act" onclick="game.undo()">ÊÇîÊ£ã</button>
        <button id="aiBtn" class="btn-act" onclick="toggleAI()">AI: Èñã</button>
    </div>
</div>

<script>
class GoGame {
    constructor() {
        this.board = Array(9).fill().map(() => Array(9).fill(0));
        this.history = [];
        this.turn = 1; // 1:Èªë, -1:ÁôΩ
        this.aiOn = true;
        this.passCount = 0;
        this.over = false;
        this.init();
    }

    init() {
        const bg = document.getElementById('gridBg');
        for(let i=0; i<64; i++) bg.innerHTML += '<div></div>';
        [[2,2],[2,6],[4,4],[6,2],[6,6]].forEach(p => {
            const h = document.createElement('div');
            h.className = 'hoshi';
            h.style.top = (p[0]*50+25)+'px'; h.style.left = (p[1]*50+25)+'px';
            document.getElementById('boardEl').appendChild(h);
        });
        const layer = document.getElementById('clickLayer');
        for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.onclick = () => this.handle(r, c);
            layer.appendChild(cell);
        }
        this.update();
    }

    handle(r, c) {
        if (this.over || (this.aiOn && this.turn === -1)) return;
        if (this.play(r, c, this.turn)) {
            this.passCount = 0; // ÊàêÂäüËêΩÂ≠êÔºåÈáçÁΩÆËÆìÊ≠•Ë®àÊï∏
            if (this.aiOn && !this.over) setTimeout(() => this.aiMove(), 500);
        }
    }

    play(r, c, p) {
        if (this.board[r][c] !== 0) return false;
        const backup = JSON.parse(JSON.stringify(this.board));
        this.board[r][c] = p;

        let capturedAny = false;
        // ÂÖàÁúãËÉΩ‰∏çËÉΩÊèêÂ∞çÊâãÁöÑÂ≠ê
        this.getAdj(r, c).forEach(([nr, nc]) => {
            if (this.board[nr][nc] === -p) {
                const group = this.getGroup(nr, nc, this.board);
                if (this.getLib(group, this.board) === 0) {
                    group.forEach(([gr, gc]) => this.board[gr][gc] = 0);
                    capturedAny = true;
                }
            }
        });

        // Â¶ÇÊûúÊèê‰∏çÊéâÂ∞çÊâãÔºå‰∏îËá™Â∑±Ê≤íÊ∞£ÔºåÈÄôÂ∞±ÊòØËá™ÊÆ∫Ê≠•ÔºàÁ¶ÅËëóÈªûÔºâ
        const myGroup = this.getGroup(r, c, this.board);
        if (!capturedAny && this.getLib(myGroup, this.board) === 0) {
            this.board = backup;
            if (!this.aiOn || p === 1) alert("Ê≠§ËôïÁÇ∫Á¶ÅËëóÈªûÔºÅ");
            return false;
        }

        this.history.push(backup);
        this.turn = -p;
        this.update();
        return true;
    }

    getAdj(r, c) {
        return [[r-1,c],[r+1,c],[r,c-1],[r,c+1]].filter(([y,x]) => y>=0 && y<9 && x>=0 && x<9);
    }

    getGroup(r, c, b) {
        const color = b[r][c], group = [], queue = [[r,c]], vis = new Set([`${r},${c}`]);
        while(queue.length > 0) {
            const [cr, cc] = queue.shift(); group.push([cr, cc]);
            this.getAdj(cr, cc).forEach(([nr,nc]) => {
                if(b[nr][nc] === color && !vis.has(`${nr},${nc}`)) { vis.add(`${nr},${nc}`); queue.push([nr, nc]); }
            });
        }
        return group;
    }

    getLib(group, b) {
        const libs = new Set();
        group.forEach(([r, c]) => this.getAdj(r, c).forEach(([nr, nc]) => { if(b[nr][nc]===0) libs.add(`${nr},${nc}`); }));
        return libs.size;
    }

    aiMove() {
        if (this.over) return;
        let moves = [];
        for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
            if (this.board[r][c] === 0) {
                let score = this.eval(r, c);
                if (score > -1) moves.push({r, c, score});
            }
        }
        if (moves.length > 0) {
            moves.sort((a, b) => b.score - a.score);
            this.play(moves[0].r, moves[0].c, -1);
            this.passCount = 0;
        } else {
            this.pass(); // AI ÁÑ°ËôïÂèØËµ∞Ââá Pass
        }
    }

    eval(r, c) {
        const b = JSON.parse(JSON.stringify(this.board));
        b[r][c] = -1;
        let s = 0;
        this.getAdj(r, c).forEach(([nr, nc]) => {
            if (b[nr][nc] === 1) {
                const g = this.getGroup(nr, nc, b);
                if (this.getLib(g, b) === 0) s += (20 + g.length);
            }
        });
        const myG = this.getGroup(r, c, b);
        if (this.getLib(myG, b) === 0) return -1;
        if ((r===4&&c===4)) s += 5;
        return s + Math.random();
    }

    pass() {
        if (this.over) return;
        this.passCount++;
        this.turn = -this.turn;
        this.update();
        if (this.passCount >= 2) {
            this.end();
        } else if (this.aiOn && this.turn === -1) {
            setTimeout(() => this.aiMove(), 500);
        }
    }

    undo() {
        if (this.history.length > 0) {
            this.board = this.history.pop();
            this.turn = this.aiOn ? 1 : (this.turn === 1 ? -1 : 1);
            this.over = false; this.passCount = 0;
            this.update();
        }
    }

    end() {
        this.over = true;
        let b = 0, w = 0, vis = new Set();
        for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
            if (this.board[r][c] === 1) b++;
            else if (this.board[r][c] === -1) w++;
            else if (!vis.has(`${r},${c}`)) {
                const res = this.scan(r, c, vis);
                if (res.own === 1) b += res.sz; else if (res.own === -1) w += res.sz;
            }
        }
        const win = b > w ? `ÈªëÂãù ${b-w} Â≠ê` : (w > b ? `ÁôΩÂãù ${w-b} Â≠ê` : "Âπ≥Êâã");
        document.getElementById('msg').innerText = "ÁµÇÂ±ÄÁµêÁÆó: " + win;
        alert(`ÈÅäÊà≤ÁµêÊùü\nÈªëÊñπ: ${b} | ÁôΩÊñπ: ${w}\n${win}`);
    }

    scan(r, c, gV) {
        let sz = 0, owns = new Set(), q = [[r, c]], lV = new Set();
        while(q.length > 0) {
            const [cr, cc] = q.pop();
            if (lV.has(`${cr},${cc}`)) continue;
            lV.add(`${cr},${cc}`); gV.add(`${cr},${cc}`); sz++;
            this.getAdj(cr, cc).forEach(([nr, nc]) => {
                if (this.board[nr][nc] === 0) q.push([nr, nc]);
                else owns.add(this.board[nr][nc]);
            });
        }
        return { sz, own: owns.size === 1 ? Array.from(owns)[0] : 0 };
    }

    update() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell, i) => {
            const r = Math.floor(i/9), c = i%9, v = this.board[r][c];
            cell.innerHTML = v !== 0 ? `<div class="stone ${v===1?'black':'white'}"></div>` : '';
        });
        document.getElementById('msg').innerText = this.turn === 1 ? "ÈªëÊ£ãÂõûÂêà" : "ÁôΩÊ£ãÂõûÂêà";
        let b = 0, w = 0;
        this.board.flat().forEach(v => { if(v===1) b++; if(v===-1) w++; });
        document.getElementById('bS').innerText = b; document.getElementById('wS').innerText = w;
    }
}

let game;
window.onload = () => { game = new GoGame(); };
function toggleAI() {
    game.aiOn = !game.aiOn;
    document.getElementById('aiBtn').innerText = `AI: ${game.aiOn ? 'Èñã' : 'Èóú'}`;
}
</script>
</body>
</html>
