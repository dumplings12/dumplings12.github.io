<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>九路圍棋 v12.0 Final_Core</title>
    <style>
        :root { --board: #DEB887; --line: #333; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: #1a1a2e; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #fff; }
        .wrapper { text-align: center; background: #16213e; padding: 25px; border-radius: 20px; box-shadow: 0 15px 50px rgba(0,0,0,0.8); }
        .status { font-size: 1.4em; margin-bottom: 15px; color: #e94560; font-weight: bold; min-height: 1.5em; background: rgba(0,0,0,0.3); border-radius: 8px; line-height: 40px; }
        .board { position: relative; width: 450px; height: 450px; background: var(--board); margin: 0 auto; border: 5px solid #53354a; }
        .grid { position: absolute; top: 25px; left: 25px; width: 400px; height: 400px; display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); pointer-events: none; }
        .grid div { border: 1px solid var(--line); }
        .hoshi { position: absolute; width: 8px; height: 8px; background: var(--line); border-radius: 50%; transform: translate(-50%, -50%); z-index: 1; pointer-events: none; }
        .layer { position: absolute; top: 0; left: 0; width: 450px; height: 450px; display: grid; grid-template-columns: repeat(9, 1fr); grid-template-rows: repeat(9, 1fr); z-index: 10; }
        .cell { width: 50px; height: 50px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .stone { width: 44px; height: 44px; border-radius: 50%; z-index: 5; box-shadow: 0 4px 8px rgba(0,0,0,0.6); pointer-events: none; }
        .black { background: radial-gradient(circle at 30% 30%, #444, #000); }
        .white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); }
        .btns { margin-top: 20px; }
        button { padding: 10px 22px; margin: 5px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; background: #0f3460; color: white; transition: 0.2s; }
        button:hover { background: #e94560; transform: translateY(-2px); }
        .score { margin-top: 15px; font-size: 1.1em; color: #95a5a6; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="status" id="msg">黑棋回合</div>
    <div class="board" id="boardBase">
        <div class="grid" id="bgLines"></div>
        <div class="layer" id="ui"></div>
    </div>
    <div class="score">黑子: <span id="bS">0</span> | 白子: <span id="wS">0</span></div>
    <div class="btns">
        <button onclick="location.reload()">重新開始</button>
        <button onclick="game.pass()" style="background:#e67e22">讓子 (Pass)</button>
        <button onclick="game.undo()">悔棋</button>
        <button id="aiBtn" onclick="toggleAI()">AI: 開</button>
    </div>
</div>

<script>
class GoCore {
    constructor() {
        this.board = Array(9).fill().map(() => Array(9).fill(0));
        this.history = [];
        this.turn = 1;
        this.aiEnabled = true;
        this.passCount = 0;
        this.gameOver = false;
        this.init();
    }

    init() {
        const bg = document.getElementById('bgLines');
        for(let i=0; i<64; i++) bg.innerHTML += '<div></div>';
        [[2,2],[2,6],[4,4],[6,2],[6,6]].forEach(p => {
            const h = document.createElement('div'); h.className = 'hoshi';
            h.style.top = (p[0]*50+25)+'px'; h.style.left = (p[1]*50+25)+'px';
            document.getElementById('boardBase').appendChild(h);
        });
        const layer = document.getElementById('ui');
        for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell'; cell.onclick = () => this.handle(r, c);
            layer.appendChild(cell);
        }
        this.render();
    }

    handle(r, c) {
        if (this.gameOver || (this.aiEnabled && this.turn === -1)) return;
        if (this.move(r, c, this.turn)) {
            this.passCount = 0;
            if (this.aiEnabled && !this.gameOver) setTimeout(() => this.aiAction(), 600);
        }
    }

    move(r, c, p) {
        if (this.board[r][c] !== 0) return false;

        // 1. 試模擬落子
        let testBoard = JSON.parse(JSON.stringify(this.board));
        testBoard[r][c] = p;

        // 2. 核心：偵測並移除對手死子
        let killed = false;
        this.getAdjs(r, c).forEach(([nr, nc]) => {
            if (testBoard[nr][nc] === -p) {
                const group = this.getGroup(nr, nc, testBoard);
                if (this.getLibs(group, testBoard) === 0) {
                    group.forEach(([gr, gc]) => testBoard[gr][gc] = 0);
                    killed = true;
                }
            }
        });

        // 3. 禁著點判斷：如果沒殺掉對手，且自己落子後也沒氣
        const myGroup = this.getGroup(r, c, testBoard);
        if (this.getLibs(myGroup, testBoard) === 0) {
            if (!this.aiEnabled || p === 1) alert("禁著點！此處無法落子。");
            return false;
        }

        // 4. 正式提交
        this.history.push(JSON.parse(JSON.stringify(this.board)));
        this.board = testBoard;
        this.turn = -p;
        this.render();
        return true;
    }

    getAdjs(r, c) {
        return [[r-1,c],[r+1,c],[r,c-1],[r,c+1]].filter(([y,x]) => y>=0 && y<9 && x>=0 && x<9);
    }

    getGroup(r, c, b) {
        const color = b[r][c], group = [], queue = [[r,c]], visited = new Set([`${r},${c}`]);
        while(queue.length > 0) {
            const [cr, cc] = queue.shift();
            group.push([cr, cc]);
            this.getAdjs(cr, cc).forEach(([nr, nc]) => {
                if (b[nr][nc] === color && !visited.has(`${nr},${nc}`)) {
                    visited.add(`${nr},${nc}`); queue.push([nr, nc]);
                }
            });
        }
        return group;
    }

    getLibs(group, b) {
        const libs = new Set();
        group.forEach(([r, c]) => this.getAdjs(r, c).forEach(([nr, nc]) => {
            if (b[nr][nc] === 0) libs.add(`${nr},${nc}`);
        }));
        return libs.size;
    }

    aiAction() {
        if (this.gameOver) return;
        let candidates = [];
        for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
            if (this.board[r][c] === 0) {
                let s = this.eval(r, c);
                if (s > -1) candidates.push({r, c, s});
            }
        }
        if (candidates.length > 0) {
            candidates.sort((a, b) => b.s - a.s);
            this.move(candidates[0].r, candidates[0].c, -1);
            this.passCount = 0;
        } else {
            this.pass();
        }
    }

    eval(r, c) {
        let b = JSON.parse(JSON.stringify(this.board));
        b[r][c] = -1;
        let score = 0, canCap = false;
        this.getAdjs(r, c).forEach(([nr, nc]) => {
            if (b[nr][nc] === 1) {
                const g = this.getGroup(nr, nc, b);
                if (this.getLibs(g, b) === 0) { score += (g.length * 10); canCap = true; }
            }
        });
        const myG = this.getGroup(r, c, b);
        if (this.getLibs(myG, b) === 0 && !canCap) return -1;
        return score + Math.random();
    }

    pass() {
        this.passCount++;
        this.turn = -this.turn;
        this.render();
        if (this.passCount >= 2) this.end();
        else if (this.aiEnabled && this.turn === -1) setTimeout(() => this.aiAction(), 600);
    }

    undo() {
        if (this.history.length > 0) {
            this.board = this.history.pop();
            this.turn = this.aiEnabled ? 1 : (this.turn === 1 ? -1 : 1);
            this.gameOver = false; this.passCount = 0;
            this.render();
        }
    }

    end() {
        this.gameOver = true;
        let b = 0, w = 0, vis = new Set();
        for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
            if (this.board[r][c] === 1) b++;
            else if (this.board[r][c] === -1) w++;
            else if (!vis.has(`${r},${c}`)) {
                const area = this.scanArea(r, c, vis);
                if (area.owner === 1) b += area.size; else if (area.owner === -1) w += area.size;
            }
        }
        const win = b > w ? `黑勝 ${b-w} 子` : (w > b ? `白勝 ${w-b} 子` : "平手");
        document.getElementById('msg').innerText = "結算：" + win;
        alert(`終局決算\n黑: ${b} | 白: ${w}\n${win}`);
    }

    scanArea(r, c, gV) {
        let size = 0, owners = new Set(), q = [[r,c]], lV = new Set();
        while(q.length > 0) {
            const [cr, cc] = q.pop();
            if (lV.has(`${cr},${cc}`)) continue;
            lV.add(`${cr},${cc}`); gV.add(`${cr},${cc}`); size++;
            this.getAdjs(cr, cc).forEach(([nr, nc]) => {
                if (this.board[nr][nc] === 0) q.push([nr, nc]);
                else owners.add(this.board[nr][nc]);
            });
        }
        return { size, owner: owners.size === 1 ? Array.from(owners)[0] : 0 };
    }

    render() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell, i) => {
            const r = Math.floor(i/9), c = i%9, v = this.board[r][c];
            cell.innerHTML = v !== 0 ? `<div class="stone ${v===1?'black':'white'}"></div>` : '';
        });
        document.getElementById('msg').innerText = this.turn === 1 ? "黑棋回合" : "白棋回合";
        let bc = 0, wc = 0;
        this.board.flat().forEach(v => { if(v===1) bc++; if(v===-1) wc++; });
        document.getElementById('bS').innerText = bc; document.getElementById('wS').innerText = wc;
    }
}

let game;
window.onload = () => { game = new GoCore(); };
function toggleAI() {
    game.aiEnabled = !game.aiEnabled;
    document.getElementById('aiBtn').innerText = `AI: ${game.aiEnabled ? '開' : '關'}`;
}
</script>
</body>
</html>
