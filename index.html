<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11XXXXX - FinalTerm</title>
    <style>
        :root {
            --board-bg: #DEB887;
            --line-color: #444;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }
        .game-container {
            text-align: center;
            background: rgba(0,0,0,0.85);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }
        h1 { margin: 10px 0; color: #f39c12; }
        .status {
            font-size: 1.1em;
            margin: 10px 0;
            color: #f1c40f;
            min-height: 1.5em;
        }

        /* 棋盤主體 */
        .board-container {
            position: relative;
            width: 450px;
            height: 450px;
            background: var(--board-bg);
            margin: 20px auto;
            border: 2px solid #5d4037;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* 繪製固定格線 */
        .grid-layer {
            position: absolute;
            top: 25px; left: 25px;
            width: 400px; height: 400px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            pointer-events: none;
        }
        .grid-box { border: 1px solid var(--line-color); box-sizing: border-box; }

        /* 固定星位 (小黑點) */
        .hoshi {
            position: absolute;
            width: 8px; height: 8px;
            background: var(--line-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* 交叉點感應層 */
        .intersection-layer {
            position: absolute;
            top: 0; left: 0;
            width: 450px; height: 450px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            z-index: 10;
        }
        .point {
            width: 50px; height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 棋子樣式 */
        .stone {
            width: 42px; height: 42px;
            border-radius: 50%;
            z-index: 5;
            transition: all 0.1s;
        }
        .black { background: radial-gradient(circle at 30% 30%, #444, #000); box-shadow: 1px 2px 4px rgba(0,0,0,0.6); }
        .white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); box-shadow: 1px 2px 4px rgba(0,0,0,0.4); }

        .controls { margin-top: 15px; }
        button {
            padding: 8px 18px; margin: 5px; cursor: pointer;
            background: #3498db; color: white; border: none; border-radius: 5px;
            font-size: 14px; transition: 0.2s;
        }
        button:hover { background: #2980b9; }
        .pass-btn { background: #e67e22; }
        .pass-btn:hover { background: #d35400; }
        
        .score-info { margin-top: 10px; font-size: 1.1em; color: #bdc3c7; }
    </style>
</head>
<body>

<div class="game-container">
    <h1>11XXXXX - FinalTerm</h1>
    <div class="status" id="status">載入中...</div>
    
    <div class="board-container" id="mainBoard">
        <div class="grid-layer" id="gridLines"></div>
        <div class="intersection-layer" id="intersections"></div>
        </div>

    <div class="score-info">
        黑子數: <span id="blackScore">0</span> | 白子數: <span id="whiteScore">0</span>
    </div>

    <div class="controls">
        <button onclick="newGame()">新局</button>
        <button class="pass-btn" onclick="game.pass()">讓子 (Pass)</button>
        <button onclick="game.undo()">悔棋</button>
        <button id="aiBtn" onclick="toggleAI()">AI開關 (開)</button>
    </div>
</div>

<script>
class GoGame {
    constructor() {
        this.board = Array(9).fill().map(() => Array(9).fill(0));
        this.history = [];
        this.currentPlayer = 1; // 1:黑, -1:白
        this.aiEnabled = true;
        this.passCount = 0;
        this.gameOver = false;
        this.initDOM();
        this.updateUI();
    }

    initDOM() {
        // 畫格線
        const gridLines = document.getElementById('gridLines');
        gridLines.innerHTML = '';
        for(let i=0; i<64; i++) gridLines.innerHTML += '<div class="grid-box"></div>';

        // 畫固定星位 (天元與四角)
        const boardCont = document.getElementById('mainBoard');
        const hoshiPos = [2, 4, 6];
        hoshiPos.forEach(r => {
            hoshiPos.forEach(c => {
                if ((r===4 && c===4) || (r!==4 && c!==4)) { // 排除 2,4 6,4 等非星位點
                    const h = document.createElement('div');
                    h.className = 'hoshi';
                    h.style.top = (r * 50 + 25) + 'px';
                    h.style.left = (c * 50 + 25) + 'px';
                    boardCont.appendChild(h);
                }
            });
        });

        // 交叉點感應
        const layer = document.getElementById('intersections');
        layer.innerHTML = '';
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                const pt = document.createElement('div');
                pt.className = 'point';
                pt.onclick = () => this.handlePlay(r, c);
                layer.appendChild(pt);
            }
        }
    }

    handlePlay(r, c) {
        if (this.gameOver || (this.currentPlayer === -1 && this.aiEnabled)) return;
        if (this.play(r, c, 1)) {
            this.passCount = 0;
            if (this.aiEnabled && !this.gameOver) {
                setTimeout(() => this.aiMove(), 500);
            }
        }
    }

    play(r, c, player) {
        if (this.board[r][c] !== 0) return false;

        const backup = JSON.parse(JSON.stringify(this.board));
        this.board[r][c] = player;
        
        let captured = false;
        this.getNeighbors(r, c).forEach(([nr, nc]) => {
            if (this.board[nr][nc] === -player && this.getLiberties(nr, nc).length === 0) {
                this.removeGroup(nr, nc);
                captured = true;
            }
        });

        if (!captured && this.getLiberties(r, c).length === 0) {
            this.board = backup;
            if (player === 1) alert("禁著點！此處無氣且無法提子。");
            return false;
        }

        this.history.push(backup);
        this.currentPlayer = -player;
        this.updateUI();
        return true;
    }

    aiMove() {
        let moves = [];
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                if (this.isLegal(r, c, -1)) moves.push([r, c]);
            }
        }
        if (moves.length > 0) {
            const [r, c] = moves[Math.floor(Math.random() * moves.length)];
            this.play(r, c, -1);
        } else {
            this.pass();
        }
    }

    isLegal(r, c, p) {
        if (this.board[r][c] !== 0) return false;
        const temp = JSON.parse(JSON.stringify(this.board));
        temp[r][c] = p;
        let canCap = false;
        this.getNeighbors(r, c).forEach(([nr, nc]) => {
            if (temp[nr][nc] === -p && this.getLiberties(nr, nc, temp).length === 0) canCap = true;
        });
        return canCap || this.getLiberties(r, c, temp).length > 0;
    }

    pass() {
        if (this.gameOver) return;
        this.passCount++;
        this.currentPlayer = -this.currentPlayer;
        if (this.passCount >= 2) this.endGame();
        else {
            this.updateUI();
            if (this.currentPlayer === -1 && this.aiEnabled) setTimeout(() => this.aiMove(), 500);
        }
    }

    undo() {
        if (this.history.length === 0 || this.gameOver) return;
        this.board = this.history.pop();
        this.currentPlayer = 1;
        this.updateUI();
    }

    getLiberties(r, c, brd = this.board) {
        const color = brd[r][c], libs = new Set(), visited = new Set(), stack = [[r, c]];
        while (stack.length > 0) {
            const [currR, currC] = stack.pop();
            const key = `${currR},${currC}`;
            if (visited.has(key)) continue;
            visited.add(key);
            this.getNeighbors(currR, currC).forEach(([nr, nc]) => {
                if (brd[nr][nc] === 0) libs.add(`${nr},${nc}`);
                else if (brd[nr][nc] === color) stack.push([nr, nc]);
            });
        }
        return Array.from(libs);
    }

    removeGroup(r, c) {
        const color = this.board[r][c], stack = [[r, c]];
        while (stack.length > 0) {
            const [currR, currC] = stack.pop();
            if (this.board[currR][currC] === color) {
                this.board[currR][currC] = 0;
                this.getNeighbors(currR, currC).forEach(n => stack.push(n));
            }
        }
    }

    endGame() {
        this.gameOver = true;
        let b = 0, w = 0, visited = new Set();
        for (let r=0; r<9; r++) {
            for (let c=0; c<9; c++) {
                if (this.board[r][c] === 1) b++;
                else if (this.board[r][c] === -1) w++;
                else if (!visited.has(`${r},${c}`)) {
                    const res = this.floodFill(r, c, visited);
                    if (res.owner === 1) b += res.size;
                    else if (res.owner === -1) w += res.size;
                }
            }
        }
        const win = b > w ? `黑勝 ${b-w} 子` : `白勝 ${w-b} 子`;
        document.getElementById('status').innerText = "遊戲結束: " + win;
        alert(`終局結算\n黑得分: ${b}\n白得分: ${w}\n結果: ${win}`);
    }

    floodFill(r, c, gV) {
        let size = 0, reached = new Set(), stack = [[r, c]], lV = new Set();
        while(stack.length > 0) {
            const [currR, currC] = stack.pop();
            const key = `${currR},${currC}`;
            if (lV.has(key)) continue;
            lV.add(key); gV.add(key);
            size++;
            this.getNeighbors(currR, currC).forEach(([nr, nc]) => {
                if (this.board[nr][nc] === 0) stack.push([nr, nc]);
                else reached.add(this.board[nr][nc]);
            });
        }
        return { size, owner: reached.size === 1 ? Array.from(reached)[0] : 0 };
    }

    updateUI() {
        const pts = document.querySelectorAll('.point');
        pts.forEach((p, i) => {
            const r = Math.floor(i/9), c = i%9, v = this.board[r][c];
            const oldStone = p.querySelector('.stone');
            if (oldStone) p.removeChild(oldStone);
            if (v !== 0) {
                const s = document.createElement('div');
                s.className = `stone ${v === 1 ? 'black' : 'white'}`;
                p.appendChild(s);
            }
        });
        document.getElementById('status').innerText = this.currentPlayer === 1 ? "黑棋 (玩家) 回合" : "白棋 (電腦) 回合";
        let bc = 0, wc = 0;
        this.board.flat().forEach(v => { if(v===1) bc++; if(v===-1) wc++; });
        document.getElementById('blackScore').innerText = bc;
        document.getElementById('whiteScore').innerText = wc;
    }

    getNeighbors(r, c) {
        return [[r-1,c],[r+1,c],[r,c-1],[r,c+1]].filter(([nr,nc]) => nr>=0 && nr<9 && nc>=0 && nc<9);
    }
}

let game;
function newGame() { game = new GoGame(); }
function toggleAI() {
    game.aiEnabled = !game.aiEnabled;
    document.getElementById('aiBtn').innerText = `AI開關 (${game.aiEnabled ? '開' : '關'})`;
}
window.onload = newGame;
</script>
</body>
</html>
