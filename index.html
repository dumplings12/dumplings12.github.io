<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11XXXXX - FinalTerm</title>
    <style>
        /* ä¿ç•™ go9 åŸå§‹çš„è¦–è¦ºé¢¨æ ¼ */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ecf0f1;
        }
        .game-container {
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(52, 73, 94, 0.8);
            border-radius: 10px;
            border: 2px solid #3498db;
            min-height: 30px;
        }

        /* æ£‹ç›¤æ¨£å¼ï¼šç¶­æŒ go9 çš„æ·±æœ¨è‰²æ–¹æ ¼æ„Ÿ */
        #board {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 2px;
            margin: 20px auto;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 10px;
            position: relative;
        }
        .cell {
            width: 50px;
            height: 50px;
            background: #8B4513; /* go9 åŸå§‹è‰² */
            border: 1px solid #654321;
            cursor: pointer;
            position: relative;
        }

        /* æ£‹å­æ¨£å¼ï¼šåˆ©ç”¨ä½ç§»è®“å…¶å‡ºç¾åœ¨æ–¹æ ¼çš„å·¦ä¸Šè§’äº¤å‰é» */
        .stone {
            position: absolute;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            z-index: 10;
            /* é—œéµï¼šå‘å·¦ä¸Šåç§» 50% é”åˆ°äº¤å‰é»æ•ˆæœ */
            transform: translate(-50%, -50%);
            left: 0;
            top: 0;
            pointer-events: none;
        }

        .black { background: radial-gradient(circle at 30% 30%, #444, #000); box-shadow: 2px 2px 5px rgba(0,0,0,0.5); }
        .white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); box-shadow: 2px 2px 5px rgba(0,0,0,0.3); }

        /* æŒ‰éˆ•æ¨£å¼ */
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white; border: none; padding: 12px 24px;
            margin: 5px; border-radius: 25px; cursor: pointer; transition: 0.3s;
        }
        button:hover { opacity: 0.9; transform: scale(1.05); }
        .score-box { margin-top: 15px; font-size: 1.2em; }
    </style>
</head>
<body>

<div class="game-container">
    <h1>11XXXXX - FinalTerm</h1>
    <div class="status" id="status">é»‘æ£‹ (ç©å®¶) å›åˆ</div>
    
    <div id="board"></div>

    <div class="score-box">
        ğŸ–¤ é»‘æ£‹: <span id="blackScore">0</span> | âšª ç™½æ£‹: <span id="whiteScore">0</span>
    </div>

    <div class="controls">
        <button onclick="newGame()">æ–°å±€</button>
        <button id="passBtn" onclick="game.pass()">è®“å­ (Pass)</button>
        <button id="undoBtn" onclick="game.undoMove()">æ‚”æ£‹</button>
        <button onclick="toggleAI()" id="aiToggle">AIé–‹é—œ (é–‹)</button>
    </div>
</div>

<script>
class NineBoardGo {
    constructor() {
        this.board = Array(9).fill().map(() => Array(9).fill(0)); // 0:ç©º, 1:é»‘, -1:ç™½
        this.history = [];
        this.currentPlayer = 1; 
        this.aiEnabled = true;
        this.passCount = 0;
        this.gameOver = false;
        this.initBoard();
    }

    initBoard() {
        const boardEl = document.getElementById('board');
        boardEl.innerHTML = '';
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => this.handleMove(r, c);
                boardEl.appendChild(cell);
            }
        }
    }

    handleMove(r, c) {
        if (this.gameOver || (this.currentPlayer === -1 && this.aiEnabled)) return;
        if (this.executePlay(r, c, 1)) {
            this.passCount = 0;
            if (this.aiEnabled && !this.gameOver) {
                setTimeout(() => this.aiMove(), 600);
            }
        }
    }

    executePlay(r, c, player) {
        if (this.board[r][c] !== 0) return false;

        const boardBackup = JSON.parse(JSON.stringify(this.board));
        this.board[r][c] = player;
        
        const opponent = -player;
        let captured = false;

        // 1. åƒå­åˆ¤æ–·ï¼šæª¢æŸ¥å››å‘¨å°æ‰‹æ˜¯å¦æœ‰æ°£
        this.getNeighbors(r, c).forEach(([nr, nc]) => {
            if (this.board[nr][nc] === opponent) {
                if (this.countLiberties(nr, nc) === 0) {
                    this.removeGroup(nr, nc);
                    captured = true;
                }
            }
        });

        // 2. ç¦è‘—é»åˆ¤å®šï¼šè‹¥æ²’åƒåˆ°å°æ‰‹ä¸”è½å­å¾Œè‡ªå·±ä¹Ÿæ²’æ°£ï¼Œå‰‡ç‚ºè‡ªæ®ºæ­¥
        if (!captured && this.countLiberties(r, c) === 0) {
            this.board = boardBackup;
            if (player === 1) alert("ä¸åˆåœæ£‹è¦å‰‡ï¼šæ­¤è™•ç‚ºç¦è‘—é»ï¼");
            return false;
        }

        this.history.push(boardBackup);
        this.currentPlayer = -player;
        this.updateUI();
        return true;
    }

    aiMove() {
        let moves = [];
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                if (this.board[r][c] === 0) {
                    const temp = JSON.parse(JSON.stringify(this.board));
                    temp[r][c] = -1;
                    if (this.countLiberties(r, c, temp) > 0) moves.push([r, c]);
                }
            }
        }
        if (moves.length > 0) {
            const [r, c] = moves[Math.floor(Math.random() * moves.length)];
            this.executePlay(r, c, -1);
        } else {
            this.pass();
        }
    }

    pass() {
        if (this.gameOver) return;
        this.passCount++;
        if (this.passCount >= 2) {
            this.endGame();
        } else {
            this.currentPlayer = -this.currentPlayer;
            this.updateUI();
            if (this.currentPlayer === -1 && this.aiEnabled) setTimeout(() => this.aiMove(), 600);
        }
    }

    undoMove() {
        if (this.history.length === 0 || this.gameOver) return;
        this.board = this.history.pop();
        this.currentPlayer = 1;
        this.updateUI();
    }

    countLiberties(r, c, targetBoard = this.board) {
        const color = targetBoard[r][c];
        const visited = new Set();
        const queue = [[r, c]];
        let liberties = new Set();

        while (queue.length > 0) {
            const [currR, currC] = queue.shift();
            const key = `${currR},${currC}`;
            if (visited.has(key)) continue;
            visited.add(key);

            this.getNeighbors(currR, currC).forEach(([nr, nc]) => {
                if (targetBoard[nr][nc] === 0) liberties.add(`${nr},${nc}`);
                else if (targetBoard[nr][nc] === color) queue.push([nr, nc]);
            });
        }
        return liberties.size;
    }

    removeGroup(r, c) {
        const color = this.board[r][c];
        const queue = [[r, c]];
        while (queue.length > 0) {
            const [currR, currC] = queue.shift();
            if (this.board[currR][currC] === color) {
                this.board[currR][currC] = 0;
                this.getNeighbors(currR, currC).forEach(n => queue.push(n));
            }
        }
    }

    // çµ‚å±€æ±ºç®—ï¼šæ´»æ£‹æ•¸ + åœ° (æ´ªæ°´å¡«å……æ³•)
    endGame() {
        this.gameOver = true;
        let black = 0, white = 0;
        const visited = new Set();

        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                if (this.board[r][c] === 1) black++;
                else if (this.board[r][c] === -1) white++;
                else if (!visited.has(`${r},${c}`)) {
                    const area = this.floodFill(r, c, visited);
                    if (area.owner === 1) black += area.size;
                    else if (area.owner === -1) white += area.size;
                }
            }
        }
        const winner = black > white ? "é»‘æ£‹ç²å‹" : "ç™½æ£‹ç²å‹";
        document.getElementById('status').innerText = `çµ‚å±€çµç®—ï¼š${winner} (${black}:${white})`;
        alert(`çµ‚å±€æ±ºç®—\né»‘æ£‹(æ´»å­+åœ°): ${black}\nç™½æ£‹(æ´»å­+åœ°): ${white}\nçµæœ: ${winner}`);
    }

    floodFill(r, c, globalVisited) {
        let size = 0, reached = new Set();
        let queue = [[r, c]], localVisited = new Set();
        while(queue.length > 0) {
            const [currR, currC] = queue.shift();
            const key = `${currR},${currC}`;
            if (localVisited.has(key)) continue;
            localVisited.add(key); globalVisited.add(key);
            size++;
            this.getNeighbors(currR, currC).forEach(([nr, nc]) => {
                if (this.board[nr][nc] === 0) queue.push([nr, nc]);
                else reached.add(this.board[nr][nc]);
            });
        }
        let owner = reached.size === 1 ? Array.from(reached)[0] : 0;
        return { size, owner };
    }

    updateUI() {
        const cells = document.getElementsByClassName('cell');
        for (let i = 0; i < 81; i++) {
            const r = Math.floor(i / 9), c = i % 9;
            const cell = cells[i];
            const old = cell.querySelector('.stone');
            if (old) cell.removeChild(old);

            if (this.board[r][c] !== 0) {
                const stone = document.createElement('div');
                stone.className = `stone ${this.board[r][c] === 1 ? 'black' : 'white'}`;
                cell.appendChild(stone);
            }
        }
        document.getElementById('status').innerText = this.currentPlayer === 1 ? "é»‘æ£‹ (ç©å®¶) å›åˆ" : "ç™½æ£‹ (é›»è…¦) å›åˆ";
        let b = 0, w = 0;
        this.board.flat().forEach(v => { if(v===1) b++; if(v===-1) w++; });
        document.getElementById('blackScore').innerText = b;
        document.getElementById('whiteScore').innerText = w;
    }

    getNeighbors(r, c) {
        return [[r-1,c],[r+1,c],[r,c-1],[r,c+1]].filter(([nr,nc]) => nr>=0 && nr<9 && nc>=0 && nc<9);
    }
}

let game;
function newGame() { game = new NineBoardGo(); game.updateUI(); }
function toggleAI() {
    game.aiEnabled = !game.aiEnabled;
    document.getElementById('aiToggle').innerText = `AIé–‹é—œ (${game.aiEnabled ? 'é–‹' : 'é—œ'})`;
}
window.onload = newGame;
</script>
</body>
</html>
