<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11XXXXX - FinalTerm</title>
    <style>
        :root {
            --board-bg: #DEB887;
            --line-color: #333;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }
        .game-container {
            text-align: center;
            background: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        /* Ê£ãÁõ§ÂÆπÂô® */
        .board-area {
            position: relative;
            width: 450px;
            height: 450px;
            background: var(--board-bg);
            margin: 20px auto;
            border: 2px solid #5d4037;
        }
        /* Áπ™Ë£Ω 8x8 Ê†ºÂ≠êÁµÑÊàê 9x9 Á∑ö */
        .grid-layer {
            position: absolute;
            top: 25px; left: 25px;
            width: 400px; height: 400px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            pointer-events: none;
        }
        .grid-box { border: 1px solid var(--line-color); }
        
        /* ‰∫§ÂèâÈªûËêΩÂ≠êÂ±§ */
        .intersection-layer {
            position: absolute;
            top: 0; left: 0;
            width: 450px; height: 450px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            z-index: 10;
        }
        .point {
            width: 50px; height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Êòü‰Ωç */
        .hoshi {
            width: 8px; height: 8px;
            background: var(--line-color);
            border-radius: 50%;
            pointer-events: none;
        }
        /* Ê£ãÂ≠êÊ®£Âºè */
        .stone {
            width: 42px; height: 42px;
            border-radius: 50%;
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }
        .black { background: radial-gradient(circle at 30% 30%, #444, #000); }
        .white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); }

        .status { font-size: 1.2em; margin: 10px; color: #f1c40f; min-height: 1.5em; }
        button {
            padding: 10px 20px; margin: 5px; cursor: pointer;
            background: #e67e22; color: white; border: none; border-radius: 5px;
        }
        button:hover { background: #d35400; }
        .score-info { margin-top: 15px; font-size: 1.1em; }
    </style>
</head>
<body>

<div class="game-container">
    <h1>‰πùË∑ØÂúçÊ£ã - FinalTerm</h1>
    <div class="status" id="status">ÈªëÊ£ã (Áé©ÂÆ∂) ÂÖàÊâã</div>
    
    <div class="board-area">
        <div class="grid-layer" id="gridLayer"></div>
        <div class="intersection-layer" id="intersections"></div>
    </div>

    <div class="score-info">
        üñ§ Èªë: <span id="blackScore">0</span> | ‚ö™ ÁôΩ: <span id="whiteScore">0</span>
    </div>

    <div class="controls">
        <button onclick="location.reload()">Êñ∞Â±Ä</button>
        <button onclick="game.pass()">ËÆìÂ≠ê (Pass)</button>
        <button onclick="game.undo()">ÊÇîÊ£ã</button>
    </div>
</div>

<script>
class GoGame {
    constructor() {
        this.board = Array(9).fill().map(() => Array(9).fill(0));
        this.history = [];
        this.currentPlayer = 1; // 1:Èªë, -1:ÁôΩ
        this.passCount = 0;
        this.gameOver = false;
        this.initDOM();
    }

    initDOM() {
        const grid = document.getElementById('gridLayer');
        for(let i=0; i<64; i++) grid.innerHTML += '<div class="grid-box"></div>';

        const layer = document.getElementById('intersections');
        const hoshiPts = ["2,2", "2,6", "4,4", "6,2", "6,6"];
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                const pt = document.createElement('div');
                pt.className = 'point';
                pt.onclick = () => this.handlePlay(r, c);
                if(hoshiPts.includes(`${r},${c}`)) pt.innerHTML = '<div class="hoshi"></div>';
                layer.appendChild(pt);
            }
        }
    }

    handlePlay(r, c) {
        if (this.gameOver || this.currentPlayer !== 1) return;
        if (this.play(r, c, 1)) {
            this.passCount = 0;
            this.updateUI();
            if (!this.gameOver) {
                document.getElementById('status').innerText = "ÈõªËÖ¶ÊÄùËÄÉ‰∏≠...";
                setTimeout(() => this.aiMove(), 600);
            }
        }
    }

    play(r, c, player) {
        if (this.board[r][c] !== 0) return false;

        const backup = JSON.parse(JSON.stringify(this.board));
        this.board[r][c] = player;
        
        const opponent = -player;
        let captureOccured = false;

        this.getNeighbors(r, c).forEach(([nr, nc]) => {
            if (this.board[nr][nc] === opponent && this.getLiberties(nr, nc).length === 0) {
                this.removeGroup(nr, nc);
                captureOccured = true;
            }
        });

        if (!captureOccured && this.getLiberties(r, c).length === 0) {
            this.board = backup;
            if (player === 1) alert("Ê≠§ËôïÁÇ∫Á¶ÅËëóÈªûÔºÅ");
            return false;
        }

        this.history.push(backup);
        this.currentPlayer = -player;
        return true;
    }

    aiMove() {
        if (this.gameOver) return;
        let moves = [];
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                if(this.isLegal(r, c, -1)) moves.push([r, c]);
            }
        }
        if (moves.length > 0) {
            const [r, c] = moves[Math.floor(Math.random() * moves.length)];
            this.play(r, c, -1);
        } else {
            this.pass();
        }
        this.updateUI();
        document.getElementById('status').innerText = "ÈªëÊ£ã (Áé©ÂÆ∂) ÂõûÂêà";
    }

    isLegal(r, c, player) {
        if (this.board[r][c] !== 0) return false;
        const temp = JSON.parse(JSON.stringify(this.board));
        temp[r][c] = player;
        let canCap = false;
        this.getNeighbors(r, c).forEach(([nr, nc]) => {
            if (temp[nr][nc] === -player && this.getLiberties(nr, nc, temp).length === 0) canCap = true;
        });
        return canCap || this.getLiberties(r, c, temp).length > 0;
    }

    pass() {
        this.passCount++;
        if (this.passCount >= 2) return this.endGame();
        this.currentPlayer = -this.currentPlayer;
        if (this.currentPlayer === -1) setTimeout(() => this.aiMove(), 600);
        this.updateUI();
    }

    undo() {
        if (this.history.length === 0 || this.gameOver) return;
        this.board = this.history.pop();
        this.currentPlayer = 1;
        this.updateUI();
    }

    getLiberties(r, c, brd = this.board) {
        const color = brd[r][c], libs = new Set(), visited = new Set(), stack = [[r, c]];
        while (stack.length > 0) {
            const [currR, currC] = stack.pop();
            const key = `${currR},${currC}`;
            if (visited.has(key)) continue;
            visited.add(key);
            this.getNeighbors(currR, currC).forEach(([nr, nc]) => {
                if (brd[nr][nc] === 0) libs.add(`${nr},${nc}`);
                else if (brd[nr][nc] === color) stack.push([nr, nc]);
            });
        }
        return Array.from(libs);
    }

    removeGroup(r, c) {
        const color = this.board[r][c], stack = [[r, c]];
        while (stack.length > 0) {
            const [currR, currC] = stack.pop();
            if (this.board[currR][currC] === color) {
                this.board[currR][currC] = 0;
                this.getNeighbors(currR, currC).forEach(n => stack.push(n));
            }
        }
    }

    endGame() {
        this.gameOver = true;
        let b = 0, w = 0, visited = new Set();
        for (let r=0; r<9; r++) {
            for (let c=0; c<9; c++) {
                if (this.board[r][c] === 1) b++;
                else if (this.board[r][c] === -1) w++;
                else if (!visited.has(`${r},${c}`)) {
                    const res = this.floodFill(r, c, visited);
                    if (res.owner === 1) b += res.size;
                    else if (res.owner === -1) w += res.size;
                }
            }
        }
        const win = b > w ? `ÈªëÂãù ${b-w} Â≠ê` : `ÁôΩÂãù ${w-b} Â≠ê`;
        document.getElementById('status').innerText = "ÈÅäÊà≤ÁµêÊùü: " + win;
        alert(`ÁµÇÂ±ÄÁµêÁÆó\nÈªë: ${b}\nÁôΩ: ${w}\nÁµêÊûú: ${win}`);
    }

    floodFill(r, c, gVisited) {
        let size = 0, reached = new Set(), stack = [[r, c]], lVisited = new Set();
        while(stack.length > 0) {
            const [currR, currC] = stack.pop();
            const key = `${currR},${currC}`;
            if (lVisited.has(key)) continue;
            lVisited.add(key); gVisited.add(key);
            size++;
            this.getNeighbors(currR, currC).forEach(([nr, nc]) => {
                if (this.board[nr][nc] === 0) stack.push([nr, nc]);
                else reached.add(this.board[nr][nc]);
            });
        }
        let owner = reached.size === 1 ? Array.from(reached)[0] : 0;
        return { size, owner };
    }

    updateUI() {
        const pts = document.querySelectorAll('.point');
        pts.forEach((p, i) => {
            const r = Math.floor(i/9), c = i%9, v = this.board[r][c];
            const s = p.querySelector('.stone');
            if (s) p.removeChild(s);
            if (v !== 0) {
                const ns = document.createElement('div');
                ns.className = `stone ${v === 1 ? 'black' : 'white'}`;
                p.appendChild(ns);
            }
        });
        let b = 0, w = 0;
        this.board.flat().forEach(v => { if(v===1) b++; if(v===-1) w++; });
        document.getElementById('blackScore').innerText = b;
        document.getElementById('whiteScore').innerText = w;
    }

    getNeighbors(r, c) {
        return [[r-1,c],[r+1,c],[r,c-1],[r,c+1]].filter(([nr,nc]) => nr>=0 && nr<9 && nc>=0 && nc<9);
    }
}
const game = new GoGame();
</script>
</body>
</html>
