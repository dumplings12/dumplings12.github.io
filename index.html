<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11XXXXX - FinalTerm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🎯 九路圍棋電腦對戰</h1>
        <div id="status">黑棋（玩家）先手</div>
        
        <div class="board" id="go-board">
            <div id="grid-background"></div>
            <div class="intersection-layer" id="intersections"></div>
        </div>

        <div class="info">
            🖤 黑棋 (子數): <span id="black-score">0</span> | ⚪ 白棋 (子數): <span id="white-score">0</span>
        </div>

        <div class="controls">
            <button class="btn-pass" onclick="game.pass()">虛手 (Pass)</button>
            <button class="btn-reset" onclick="location.reload()">重新開始</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
