<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11XXXXX - FinalTerm</title>
    <style>
        :root {
            --board-color: #DEB887;
            --line-color: #333;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ecf0f1;
        }
        .game-container {
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        /* 棋盤容器：400x400 內部格線 */
        .board-wrapper {
            position: relative;
            width: 440px;
            height: 440px;
            background-color: var(--board-color);
            margin: 20px auto;
            border: 2px solid #5d4037;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        /* 繪製背景格線 (8x8格 = 9x9線) */
        .grid-lines {
            position: absolute;
            top: 27.5px; left: 27.5px;
            width: 385px; height: 385px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            pointer-events: none;
        }
        .grid-cell { border: 1px solid var(--line-color); box-sizing: border-box; }
        
        /* 交叉點點擊層 */
        .intersection-layer {
            position: absolute;
            top: 0; left: 0;
            width: 440px; height: 440px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            z-index: 10;
        }
        .point {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 星位 */
        .hoshi {
            position: absolute;
            width: 8px; height: 8px;
            background: var(--line-color);
            border-radius: 50%;
            z-index: 1;
        }
        /* 棋子 */
        .stone {
            width: 40px; height: 40px;
            border-radius: 50%;
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }
        .black { background: radial-gradient(circle at 30% 30%, #444, #000); }
        .white { background: radial-gradient(circle at 30% 30%, #fff, #ccc); }

        .status { font-size: 1.2em; margin: 15px 0; min-height: 1.5em; color: #f1c40f; }
        .controls { margin-top: 15px; }
        button {
            background: #3498db; color: white; border: none; padding: 10px 20px;
            margin: 5px; border-radius: 5px; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #2980b9; }
        .pass-btn { background: #e67e22; }
        .score-info { margin-top: 15px; font-size: 1.1em; }
    </style>
</head>
<body>

<div class="game-container">
    <h1>11XXXXX - FinalTerm</h1>
    <div class="status" id="status">玩家 (黑棋) 回合</div>
    
    <div class="board-wrapper">
        <div class="grid-lines" id="gridLines"></div>
        <div class="intersection-layer" id="intersections"></div>
    </div>

    <div class="score-info">
        黑棋: <span id="blackScore">0</span> | 白棋: <span id="whiteScore">0</span>
    </div>

    <div class="controls">
        <button onclick="newGame()">新局</button>
        <button id="passBtn" class="pass-btn" onclick="game.pass()">讓子</button>
        <button id="undoBtn" onclick="game.undoMove()">悔棋</button>
        <button onclick="toggleAI()">AI開關 (開)</button>
    </div>
</div>

<script>
class NineBoardGo {
    constructor() {
        this.size = 9;
        this.board = Array(9).fill().map(() => Array(9).fill(0)); // 0:空, 1:黑, -1:白
        this.currentPlayer = 1; 
        this.gameHistory = [];
        this.aiEnabled = true;
        this.consecutivePasses = 0;
        this.gameOver = false;
        
        this.initUI();
        this.updateBoardDisplay();
    }

    initUI() {
        // 畫格線
        const gridLines = document.getElementById('gridLines');
        gridLines.innerHTML = '';
        for(let i=0; i<64; i++) {
            const div = document.createElement('div');
            div.className = 'grid-cell';
            gridLines.appendChild(div);
        }

        // 畫交叉點與星位
        const layer = document.getElementById('intersections');
        layer.innerHTML = '';
        const starPoints = ["2,2", "2,6", "4,4", "6,2", "6,6"];
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                const pt = document.createElement('div');
                pt.className = 'point';
                pt.onclick = () => this.handlePointClick(r, c);
                
                if(starPoints.includes(`${r},${c}`)) {
                    const hoshi = document.createElement('div');
                    hoshi.className = 'hoshi';
                    pt.appendChild(hoshi);
                }
                layer.appendChild(pt);
            }
        }
    }

    handlePointClick(r, c) {
        if (this.gameOver || (this.currentPlayer === -1 && this.aiEnabled)) return;
        if (this.makeMove(r, c, this.currentPlayer)) {
            if (this.aiEnabled && !this.gameOver) {
                setTimeout(() => this.aiMove(), 500);
            }
        }
    }

    makeMove(r, c, player) {
        if (this.board[r][c] !== 0) return false;

        const originalBoard = JSON.parse(JSON.stringify(this.board));
        this.board[r][c] = player;
        
        const opponent = -player;
        let captured = false;

        // 1. 檢查四周對手是否被捕獲
        this.getNeighbors(r, c).forEach(([nr, nc]) => {
            if (this.board[nr][nc] === opponent) {
                if (this.getLiberties(nr, nc).length === 0) {
                    this.removeGroup(nr, nc);
                    captured = true;
                }
            }
        });

        // 2. 禁著點判定：自己沒氣且沒吃到人
        if (!captured && this.getLiberties(r, c).length === 0) {
            this.board = originalBoard;
            if (player === 1) alert("此處為禁著點！");
            return false;
        }

        this.gameHistory.push(originalBoard);
        this.currentPlayer = -player;
        this.consecutivePasses = 0;
        this.updateBoardDisplay();
        return true;
    }

    aiMove() {
        if (this.gameOver) return;
        let legalMoves = [];
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                if (this.board[r][c] === 0) {
                    // 簡單驗證是否為禁著點
                    const testBoard = JSON.parse(JSON.stringify(this.board));
                    if (this.isValidForAI(r, c, -1)) legalMoves.push([r, c]);
                }
            }
        }

        if (legalMoves.length > 0) {
            const [r, c] = legalMoves[Math.floor(Math.random() * legalMoves.length)];
            this.makeMove(r, c, -1);
        } else {
            this.pass();
        }
    }

    isValidForAI(r, c, player) {
        const temp = JSON.parse(JSON.stringify(this.board));
        temp[r][c] = player;
        // 簡化判定：只要落子後有氣或能吃掉對手即可
        let hasLib = this.getLiberties(r, c, temp).length > 0;
        if (hasLib) return true;
        // 檢查是否能吃對手
        let canCap = false;
        this.getNeighbors(r, c).forEach(([nr, nc]) => {
            if (temp[nr][nc] === -player && this.getLiberties(nr, nc, temp).length === 0) canCap = true;
        });
        return canCap;
    }

    pass() {
        if (this.gameOver) return;
        this.consecutivePasses++;
        this.currentPlayer = -this.currentPlayer;
        this.updateStatus();
        
        if (this.consecutivePasses >= 2) {
            this.endGame();
        } else if (this.currentPlayer === -1 && this.aiEnabled) {
            setTimeout(() => this.aiMove(), 500);
        }
    }

    undoMove() {
        if (this.gameHistory.length === 0 || this.gameOver) return;
        this.board = this.gameHistory.pop();
        this.currentPlayer = 1; // 悔棋通常回到玩家回合
        this.updateBoardDisplay();
    }

    getLiberties(r, c, targetBoard = this.board) {
        const color = targetBoard[r][c];
        const liberties = new Set();
        const visited = new Set();
        const stack = [[r, c]];

        while (stack.length > 0) {
            const [currR, currC] = stack.pop();
            const key = `${currR},${currC}`;
            if (visited.has(key)) continue;
            visited.add(key);

            this.getNeighbors(currR, currC).forEach(([nr, nc]) => {
                if (targetBoard[nr][nc] === 0) liberties.add(`${nr},${nc}`);
                else if (targetBoard[nr][nc] === color) stack.push([nr, nc]);
            });
        }
        return Array.from(liberties);
    }

    removeGroup(r, c) {
        const color = this.board[r][c];
        const stack = [[r, c]];
        while (stack.length > 0) {
            const [currR, currC] = stack.pop();
            if (this.board[currR][currC] === color) {
                this.board[currR][currC] = 0;
                this.getNeighbors(currR, currC).forEach(n => stack.push(n));
            }
        }
    }

    endGame() {
        this.gameOver = true;
        let black = 0, white = 0;
        const visited = new Set();

        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                if (this.board[r][c] === 1) black++;
                else if (this.board[r][c] === -1) white++;
                else if (!visited.has(`${r},${c}`)) {
                    const area = this.floodFill(r, c, visited);
                    if (area.owner === 1) black += area.size;
                    else if (area.owner === -1) white += area.size;
                }
            }
        }
        const result = black > white ? `黑勝 ${black-white} 子` : `白勝 ${white-black} 子`;
        document.getElementById('status').innerText = `終局結算：${result}`;
        alert(`遊戲結束！\n黑棋(子+地): ${black}\n白棋(子+地): ${white}\n結果: ${result}`);
    }

    floodFill(r, c, globalVisited) {
        let size = 0, reached = new Set();
        let stack = [[r, c]], localVisited = new Set();
        while(stack.length > 0) {
            const [currR, currC] = stack.pop();
            const key = `${currR},${currC}`;
            if (localVisited.has(key)) continue;
            localVisited.add(key); globalVisited.add(key);
            size++;
            this.getNeighbors(currR, currC).forEach(([nr, nc]) => {
                if (this.board[nr][nc] === 0) stack.push([nr, nc]);
                else reached.add(this.board[nr][nc]);
            });
        }
        let owner = reached.size === 1 ? Array.from(reached)[0] : 0;
        return { size, owner };
    }

    updateBoardDisplay() {
        const points = document.querySelectorAll('.point');
        points.forEach((pt, index) => {
            const r = Math.floor(index / 9), c = index % 9;
            // 移除舊棋子
            const oldStone = pt.querySelector('.stone');
            if (oldStone) pt.removeChild(oldStone);
            
            if (this.board[r][c] !== 0) {
                const stone = document.createElement('div');
                stone.className = `stone ${this.board[r][c] === 1 ? 'black' : 'white'}`;
                pt.appendChild(stone);
            }
        });
        this.updateStatus();
        this.calculateQuickScore();
    }

    calculateQuickScore() {
        let b = 0, w = 0;
        this.board.flat().forEach(v => { if(v===1) b++; if(v===-1) w++; });
        document.getElementById('blackScore').innerText = b;
        document.getElementById('whiteScore').innerText = w;
    }

    updateStatus() {
        if (this.gameOver) return;
        document.getElementById('status').innerText = this.currentPlayer === 1 ? "玩家 (黑棋) 回合" : "電腦 (白棋) 回合";
    }

    getNeighbors(r, c) {
        return [[r-1,c],[r+1,c],[r,c-1],[r,c+1]].filter(([nr,nc]) => nr>=0 && nr<9 && nc>=0 && nc<9);
    }
}

let game;
function newGame() { game = new NineBoardGo(); }
function toggleAI() {
    game.aiEnabled = !game.aiEnabled;
    event.target.innerText = `AI開關 (${game.aiEnabled ? '開' : '關'})`;
}
window.onload = newGame;
</script>

</body>
</html>
