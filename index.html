<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九路圍棋 v10.0.Ultimate_Fix</title>
    <style>
        :root { --board: #DEB887; --line: #333; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: #1a1a2e; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #fff; }
        .container { text-align: center; background: #16213e; padding: 25px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.7); }
        .status { font-size: 1.4em; margin-bottom: 15px; color: #e94560; font-weight: bold; min-height: 1.5em; }
        .board { position: relative; width: 450px; height: 450px; background: var(--board); margin: 0 auto; border: 4px solid #53354a; }
        .grid { position: absolute; top: 25px; left: 25px; width: 400px; height: 400px; display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); pointer-events: none; }
        .grid div { border: 1px solid var(--line); }
        .hoshi { position: absolute; width: 8px; height: 8px; background: var(--line); border-radius: 50%; transform: translate(-50%, -50%); z-index: 1; pointer-events: none; }
        .layer { position: absolute; top: 0; left: 0; width: 450px; height: 450px; display: grid; grid-template-columns: repeat(9, 1fr); grid-template-rows: repeat(9, 1fr); z-index: 10; }
        .cell { width: 50px; height: 50px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .stone { width: 44px; height: 44px; border-radius: 50%; z-index: 5; box-shadow: 0 4px 8px rgba(0,0,0,0.5); pointer-events: none; }
        .black { background: radial-gradient(circle at 30% 30%, #444, #000); }
        .white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); }
        .btns { margin-top: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; background: #0f3460; color: white; transition: 0.3s; }
        button:hover { background: #e94560; }
        .btn-pass { background: #e67e22; }
        .score-info { margin-top: 15px; font-size: 1.1em; color: #95a5a6; }
    </style>
</head>
<body>

<div class="container">
    <h1>九路圍棋 v10.0</h1>
    <div class="status" id="msg">黑棋回合</div>
    <div class="board" id="boardMain">
        <div class="grid" id="bgGrid"></div>
        <div class="layer" id="uiLayer"></div>
    </div>
    <div class="score-info">黑子: <span id="bS">0</span> | 白子: <span id="wS">0</span></div>
    <div class="btns">
        <button onclick="location.reload()">重新開始</button>
        <button class="btn-pass" onclick="game.pass()">讓子 (Pass)</button>
        <button onclick="game.undo()">悔棋</button>
        <button id="aiBtn" onclick="toggleAI()">AI: 開</button>
    </div>
</div>

<script>
class GoGame {
    constructor() {
        this.board = Array(9).fill().map(() => Array(9).fill(0));
        this.history = [];
        this.turn = 1; // 1:黑, -1:白
        this.aiOn = true;
        this.passCount = 0;
        this.isOver = false;
        this.init();
    }

    init() {
        const bg = document.getElementById('bgGrid');
        for(let i=0; i<64; i++) bg.innerHTML += '<div></div>';
        [[2,2],[2,6],[4,4],[6,2],[6,6]].forEach(p => {
            const h = document.createElement('div');
            h.className = 'hoshi';
            h.style.top = (p[0]*50+25)+'px'; h.style.left = (p[1]*50+25)+'px';
            document.getElementById('boardMain').appendChild(h);
        });
        const layer = document.getElementById('uiLayer');
        for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
            const d = document.createElement('div');
            d.className = 'cell'; d.onclick = () => this.onClick(r, c);
            layer.appendChild(d);
        }
        this.update();
    }

    onClick(r, c) {
        if (this.isOver || (this.aiOn && this.turn === -1)) return;
        if (this.attemptMove(r, c, this.turn)) {
            this.passCount = 0;
            if (this.aiOn && !this.isOver) setTimeout(() => this.aiMove(), 600);
        }
    }

    // 關鍵：模擬落子引擎
    attemptMove(r, c, p) {
        if (this.board[r][c] !== 0) return false;

        // 建立沙盒
        let sandbox = JSON.parse(JSON.stringify(this.board));
        sandbox[r][c] = p;

        // 1. 檢查四周對手棋塊是否被提子
        let captureCount = 0;
        this.getNeighbors(r, c).forEach(([nr, nc]) => {
            if (sandbox[nr][nc] === -p) {
                const group = this.findGroup(nr, nc, sandbox);
                if (this.checkLiberties(group, sandbox) === 0) {
                    group.forEach(([gr, gc]) => { sandbox[gr][gc] = 0; captureCount++; });
                }
            }
        });

        // 2. 檢查自己是否有氣（包含提子後騰出的氣）
        const myGroup = this.findGroup(r, c, sandbox);
        if (this.checkLiberties(myGroup, sandbox) === 0) {
            if (!this.aiOn || p === 1) alert("禁著點！這步棋沒氣且無法提子。");
            return false;
        }

        // 通過所有規則，提交沙盒
        this.history.push(JSON.parse(JSON.stringify(this.board)));
        this.board = sandbox;
        this.turn = -p;
        this.update();
        return true;
    }

    getNeighbors(r, c) {
        return [[r-1,c],[r+1,c],[r,c-1],[r,c+1]].filter(([y,x]) => y>=0 && y<9 && x>=0 && x<9);
    }

    findGroup(r, c, b) {
        const color = b[r][c], group = [], queue = [[r,c]], vis = new Set([`${r},${c}`]);
        while(queue.length > 0) {
            const [cr, cc] = queue.shift(); group.push([cr, cc]);
            this.getNeighbors(cr, cc).forEach(([nr,nc]) => {
                if(b[nr][nc] === color && !vis.has(`${nr},${nc}`)) { vis.add(`${nr},${nc}`); queue.push([nr, nc]); }
            });
        }
        return group;
    }

    checkLiberties(group, b) {
        const libs = new Set();
        group.forEach(([r, c]) => this.getNeighbors(r, c).forEach(([nr, nc]) => { if(b[nr][nc] === 0) libs.add(`${nr},${nc}`); }));
        return libs.size;
    }

    aiMove() {
        if (this.isOver) return;
        let moves = [];
        for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
            if (this.board[r][c] === 0) {
                let weight = this.evaluate(r, c);
                if (weight > -1) moves.push({r, c, weight});
            }
        }
        if (moves.length > 0) {
            moves.sort((a, b) => b.weight - a.weight);
            this.attemptMove(moves[0].r, moves[0].c, -1);
            this.passCount = 0;
        } else {
            this.pass(); // AI 無處可走即讓步
        }
    }

    evaluate(r, c) {
        let b = JSON.parse(JSON.stringify(this.board));
        b[r][c] = -1;
        let score = 0, canKill = false;
        this.getNeighbors(r, c).forEach(([nr, nc]) => {
            if (b[nr][nc] === 1) {
                const g = this.findGroup(nr, nc, b);
                if (this.checkLiberties(g, b) === 0) { score += (10 + g.length); canKill = true; }
            }
        });
        const myG = this.findGroup(r, c, b);
        if (this.checkLiberties(myG, b) === 0 && !canKill) return -1; // 避開自殺
        return score + Math.random();
    }

    pass() {
        this.passCount++;
        this.turn = -this.turn;
        this.update();
        if (this.passCount >= 2) {
            this.finish();
        } else if (this.aiOn && this.turn === -1) {
            setTimeout(() => this.aiMove(), 600);
        }
    }

    undo() {
        if (this.history.length > 0) {
            this.board = this.history.pop();
            this.turn = this.aiOn ? 1 : (this.turn === 1 ? -1 : 1);
            this.isOver = false; this.passCount = 0;
            this.update();
        }
    }

    finish() {
        this.isOver = true;
        let b = 0, w = 0, vis = new Set();
        for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
            if (this.board[r][c] === 1) b++;
            else if (this.board[r][c] === -1) w++;
            else if (!vis.has(`${r},${c}`)) {
                const area = this.scanArea(r, c, vis);
                if (area.owner === 1) b += area.size; else if (area.owner === -1) w += area.size;
            }
        }
        const win = b > w ? `黑勝 ${b-w} 子` : (w > b ? `白勝 ${w-b} 子` : "平手");
        document.getElementById('msg').innerText = "結算：" + win;
        alert(`終局統計\n黑: ${b} | 白: ${w}\n${win}`);
    }

    scanArea(r, c, gV) {
        let size = 0, owners = new Set(), q = [[r,c]], lV = new Set();
        while(q.length > 0) {
            const [cr, cc] = q.pop();
            if (lV.has(`${cr},${cc}`)) continue;
            lV.add(`${cr},${cc}`); gV.add(`${cr},${cc}`); size++;
            this.getNeighbors(cr, cc).forEach(([nr,nc]) => {
                if(this.board[nr][nc] === 0) q.push([nr,nc]);
                else owners.add(this.board[nr][nc]);
            });
        }
        return { size, owner: owners.size === 1 ? Array.from(owners)[0] : 0 };
    }

    update() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell, i) => {
            const r = Math.floor(i/9), c = i%9, v = this.board[r][c];
            cell.innerHTML = v !== 0 ? `<div class="stone ${v===1?'black':'white'}"></div>` : '';
        });
        document.getElementById('msg').innerText = this.turn === 1 ? "黑棋回合" : "白棋回合";
        let bc = 0, wc = 0;
        this.board.flat().forEach(v => { if(v===1) bc++; if(v===-1) wc++; });
        document.getElementById('bS').innerText = bc; document.getElementById('wS').innerText = wc;
    }
}

let game;
window.onload = () => { game = new GoGame(); };
function toggleAI() {
    game.aiOn = !game.aiOn;
    document.getElementById('aiBtn').innerText = `AI: ${game.aiOn ? '開' : '關'}`;
    if (!game.aiOn) document.getElementById('msg').innerText = "手動模式";
}
</script>
</body>
</html>
