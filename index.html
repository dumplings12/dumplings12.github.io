<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11XXXXX - FinalTerm v3.0</title>
    <style>
        :root {
            --board-bg: #DEB887;
            --line-color: #333;
        }
        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: #2c3e50;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; color: #fff;
        }
        .game-container {
            text-align: center; background: #34495e;
            padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .v-tag { position: absolute; top: 10px; right: 20px; color: #95a5a6; font-size: 12px; }
        h1 { margin: 0 0 15px 0; color: #f1c40f; }
        .status { font-size: 1.2em; margin-bottom: 15px; color: #f39c12; min-height: 1.6em; }

        /* 棋盤結構 */
        .board-wrapper {
            position: relative; width: 450px; height: 450px;
            background: var(--board-bg); margin: 0 auto;
            border: 4px solid #5d4037; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .grid-layer {
            position: absolute; top: 25px; left: 25px;
            width: 400px; height: 400px; display: grid;
            grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr);
            pointer-events: none;
        }
        .grid-box { border: 1px solid var(--line-color); }

        /* 固定星位 */
        .star-point {
            position: absolute; width: 8px; height: 8px; background: var(--line-color);
            border-radius: 50%; transform: translate(-50%, -50%); z-index: 2; pointer-events: none;
        }

        /* 落子感應層 */
        .click-layer {
            position: absolute; top: 0; left: 0; width: 450px; height: 450px;
            display: grid; grid-template-columns: repeat(9, 1fr); grid-template-rows: repeat(9, 1fr);
            z-index: 10;
        }
        .cell {
            width: 50px; height: 50px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }
        .stone {
            width: 44px; height: 44px; border-radius: 50%; z-index: 5;
            transition: transform 0.1s; pointer-events: none;
        }
        .black { background: radial-gradient(circle at 30% 30%, #444, #000); box-shadow: 1px 2px 5px rgba(0,0,0,0.6); }
        .white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); box-shadow: 1px 2px 4px rgba(0,0,0,0.4); }

        .btn-group { margin-top: 20px; }
        button {
            padding: 10px 18px; margin: 0 5px; cursor: pointer;
            background: #2980b9; color: white; border: none; border-radius: 5px; font-weight: bold;
        }
        button:hover { background: #3498db; }
        .btn-orange { background: #e67e22; }
        .btn-orange:hover { background: #d35400; }
        .stats { margin-top: 15px; font-size: 1.1em; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="v-tag">v3.0.Final</div>
    <h1>九路圍棋</h1>
    <div class="status" id="gameStatus">黑棋回合</div>
    
    <div class="board-wrapper" id="board">
        <div class="grid-layer" id="gridLayer"></div>
        <div class="click-layer" id="clickLayer"></div>
    </div>

    <div class="stats">
        ⚫ 黑子: <span id="bScore">0</span> | ⚪ 白子: <span id="wScore">0</span>
    </div>

    <div class="btn-group">
        <button onclick="location.reload()">重新開始</button>
        <button class="btn-orange" onclick="game.pass()">讓子 (Pass)</button>
        <button onclick="game.undo()">悔棋 (Undo)</button>
        <button id="aiToggle" onclick="toggleAI()">AI: 開</button>
    </div>
</div>

<script>
class GoGame {
    constructor() {
        this.size = 9;
        this.board = Array(9).fill().map(() => Array(9).fill(0));
        this.history = [];
        this.turn = 1; // 1: 黑, -1: 白
        this.aiOn = true;
        this.passes = 0;
        this.ended = false;
        this.init();
    }

    init() {
        const grid = document.getElementById('gridLayer');
        for(let i=0; i<64; i++) grid.innerHTML += '<div class="grid-box"></div>';

        const boardUI = document.getElementById('board');
        const stars = [[2,2], [2,6], [4,4], [6,2], [6,6]];
        stars.forEach(([r, c]) => {
            const s = document.createElement('div');
            s.className = 'star-point';
            s.style.top = (r * 50 + 25) + 'px';
            s.style.left = (c * 50 + 25) + 'px';
            boardUI.appendChild(s);
        });

        const layer = document.getElementById('clickLayer');
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => this.clickCell(r, c);
                layer.appendChild(cell);
            }
        }
        this.refresh();
    }

    clickCell(r, c) {
        if (this.ended || (this.turn === -1 && this.aiOn)) return;
        if (this.attemptMove(r, c, 1)) {
            this.passes = 0;
            if (this.aiOn && !this.ended) {
                setTimeout(() => this.doAIMove(), 500);
            }
        }
    }

    attemptMove(r, c, p) {
        if (this.board[r][c] !== 0) return false;

        const snapshot = JSON.parse(JSON.stringify(this.board));
        this.board[r][c] = p;

        let captured = false;
        this.getAdj(r, c).forEach(([nr, nc]) => {
            if (this.board[nr][nc] === -p) {
                const group = this.findGroup(nr, nc, this.board);
                if (this.countLibs(group, this.board) === 0) {
                    group.forEach(([gr, gc]) => this.board[gr][gc] = 0);
                    captured = true;
                }
            }
        });

        const myGroup = this.findGroup(r, c, this.board);
        if (!captured && this.countLibs(myGroup, this.board) === 0) {
            this.board = snapshot;
            if (p === 1) alert("此處為禁著點（無氣且無法提子）");
            return false;
        }

        this.history.push(snapshot);
        this.turn = -p;
        this.refresh();
        return true;
    }

    getAdj(r, c) {
        return [[r-1,c], [r+1,c], [r,c-1], [r,c+1]].filter(([nr, nc]) => 
            nr >= 0 && nr < 9 && nc >= 0 && nc < 9
        );
    }

    findGroup(r, c, b) {
        const color = b[r][c];
        const group = [];
        const queue = [[r, c]];
        const visited = new Set([`${r},${c}`]);
        while(queue.length > 0) {
            const [currR, currC] = queue.shift();
            group.push([currR, currC]);
            this.getAdj(currR, currC).forEach(([nr, nc]) => {
                if (b[nr][nc] === color && !visited.has(`${nr},${nc}`)) {
                    visited.add(`${nr},${nc}`);
                    queue.push([nr, nc]);
                }
            });
        }
        return group;
    }

    countLibs(group, b) {
        const libs = new Set();
        group.forEach(([r, c]) => {
            this.getAdj(r, c).forEach(([nr, nc]) => {
                if (b[nr][nc] === 0) libs.add(`${nr},${nc}`);
            });
        });
        return libs.size;
    }

    doAIMove() {
        if (this.ended) return;
        let legals = [];
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                if (this.checkLegal(r, c, -1)) legals.push([r, c]);
            }
        }
        if (legals.length > 0) {
            const [r, c] = legals[Math.floor(Math.random() * legals.length)];
            this.attemptMove(r, c, -1);
            this.passes = 0;
        } else {
            this.pass();
        }
    }

    checkLegal(r, c, p) {
        if (this.board[r][c] !== 0) return false;
        const tmp = JSON.parse(JSON.stringify(this.board));
        tmp[r][c] = p;
        let canCap = false;
        this.getAdj(r, c).forEach(([nr, nc]) => {
            if (tmp[nr][nc] === -p) {
                const g = this.findGroup(nr, nc, tmp);
                if (this.countLibs(g, tmp) === 0) canCap = true;
            }
        });
        if (canCap) return true;
        return this.countLibs(this.findGroup(r, c, tmp), tmp) > 0;
    }

    pass() {
        if (this.ended) return;
        this.passes++;
        this.turn = -this.turn;
        this.refresh();
        if (this.passes >= 2) {
            this.finish();
        } else if (this.turn === -1 && this.aiOn) {
            setTimeout(() => this.doAIMove(), 500);
        }
    }

    undo() {
        if (this.history.length > 0 && !this.ended) {
            this.board = this.history.pop();
            this.turn = 1;
            this.passes = 0;
            this.refresh();
        }
    }

    finish() {
        this.ended = true;
        let b = 0, w = 0, vis = new Set();
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                if (this.board[r][c] === 1) b++;
                else if (this.board[r][c] === -1) w++;
                else if (!vis.has(`${r},${c}`)) {
                    const res = this.scoreArea(r, c, vis);
                    if (res.owner === 1) b += res.size;
                    else if (res.owner === -1) w += res.size;
                }
            }
        }
        const msg = b > w ? `黑勝 ${b-w} 子` : (w > b ? `白勝 ${w-b} 子` : "平手");
        document.getElementById('gameStatus').innerText = "結算：" + msg;
        alert(`終局統計\n黑方: ${b}\n白方: ${w}\n結果: ${msg}`);
    }

    scoreArea(r, c, gVis) {
        let size = 0, owners = new Set(), q = [[r, c]], lVis = new Set();
        while(q.length > 0) {
            const [currR, currC] = q.pop();
            const k = `${currR},${currC}`;
            if (lVis.has(k)) continue;
            lVis.add(k); gVis.add(k); size++;
            this.getAdj(currR, currC).forEach(([nr, nc]) => {
                if (this.board[nr][nc] === 0) q.push([nr, nc]);
                else owners.add(this.board[nr][nc]);
            });
        }
        return { size, owner: owners.size === 1 ? Array.from(owners)[0] : 0 };
    }

    refresh() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell, i) => {
            const r = Math.floor(i/9), c = i%9, v = this.board[r][c];
            const old = cell.querySelector('.stone');
            if (old) cell.removeChild(old);
            if (v !== 0) {
                const s = document.createElement('div');
                s.className = `stone ${v === 1 ? 'black' : 'white'}`;
                cell.appendChild(s);
            }
        });
        document.getElementById('gameStatus').innerText = this.turn === 1 ? "黑棋 (玩家) 回合" : "白棋 (電腦) 回合";
        let bc = 0, wc = 0;
        this.board.flat().forEach(v => { if(v===1) bc++; if(v===-1) wc++; });
        document.getElementById('bScore').innerText = bc;
        document.getElementById('wScore').innerText = wc;
    }
}

let game;
window.onload = () => { game = new GoGame(); };
function toggleAI() {
    game.aiOn = !game.aiOn;
    document.getElementById('aiToggle').innerText = `AI: ${game.aiOn ? '開' : '關'}`;
}
</script>
</body>
</html>
