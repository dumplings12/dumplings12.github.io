<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>1082922-HW10</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="container">
        <h1>Othello / Reversi</h1>
        <section class="controls">
            <div class="status">輪到：<span id="currentPlayer">黑</span></div>
            <div class="score">黑：<span id="blackScore">2</span> 白：<span id="whiteScore">2</span></div>
        </section>
        <section class="ai-settings" style="margin-bottom: 10px; text-align: center;">
            <label for="difficulty">白棋難度：</label>
            <select id="difficulty">
                <option value="basic">基本 (隨機)</option>
                <option value="advanced">進階 (權重策略)</option>
            </select>
            <button id="restartBtn">重新開始</button>
        </section>
        <section class="board-wrap">
            <div id="board" class="board" aria-label="Othello 棋盤" role="grid"></div>
        </section>
        <section class="legend">
            <p>提示：你是黑棋。綠色格子為可下的位置；數字顯示該處可翻轉數量。</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
