<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九路圍棋 v9.0.Final</title>
    <style>
        :root { --board-bg: #DEB887; --line: #2c3e50; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: #1a252f; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #fff; }
        .container { text-align: center; background: #2c3e50; padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .status { font-size: 1.3em; margin-bottom: 15px; color: #f1c40f; min-height: 1.6em; font-weight: bold; }
        .board { position: relative; width: 450px; height: 450px; background: var(--board-bg); margin: 0 auto; border: 4px solid #5d4037; }
        .grid { position: absolute; top: 25px; left: 25px; width: 400px; height: 400px; display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); pointer-events: none; }
        .grid div { border: 1px solid var(--line); }
        .hoshi { position: absolute; width: 8px; height: 8px; background: var(--line); border-radius: 50%; transform: translate(-50%, -50%); z-index: 1; pointer-events: none; }
        .layer { position: absolute; top: 0; left: 0; width: 450px; height: 450px; display: grid; grid-template-columns: repeat(9, 1fr); grid-template-rows: repeat(9, 1fr); z-index: 10; }
        .cell { width: 50px; height: 50px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .stone { width: 44px; height: 44px; border-radius: 50%; z-index: 5; box-shadow: 0 3px 6px rgba(0,0,0,0.4); pointer-events: none; }
        .black { background: radial-gradient(circle at 30% 30%, #444, #000); }
        .white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); }
        .controls { margin-top: 20px; }
        button { padding: 10px 18px; margin: 5px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; background: #3498db; color: white; }
        button:hover { filter: brightness(1.2); }
        .btn-pass { background: #e67e22; }
        .score { margin-top: 10px; font-size: 1.1em; color: #bdc3c7; }
    </style>
</head>
<body>

<div class="container">
    <h1>九路圍棋</h1>
    <div class="status" id="msg">黑棋回合</div>
    <div class="board" id="boardBox">
        <div class="grid" id="bgGrid"></div>
        <div class="layer" id="uiLayer"></div>
    </div>
    <div class="score">⚫ 黑: <span id="bS">0</span> | ⚪ 白: <span id="wS">0</span></div>
    <div class="controls">
        <button onclick="location.reload()">重新開始</button>
        <button class="btn-pass" onclick="game.pass()">讓子 (Pass)</button>
        <button onclick="game.undo()">悔棋</button>
        <button id="aiBtn" onclick="toggleAI()">AI: 開</button>
    </div>
</div>

<script>
class NineGo {
    constructor() {
        this.board = Array(9).fill().map(() => Array(9).fill(0));
        this.history = [];
        this.turn = 1; // 1:黑, -1:白
        this.aiOn = true;
        this.passCount = 0;
        this.over = false;
        this.init();
    }

    init() {
        const bg = document.getElementById('bgGrid');
        for(let i=0; i<64; i++) bg.innerHTML += '<div></div>';
        [[2,2],[2,6],[4,4],[6,2],[6,6]].forEach(p => {
            const h = document.createElement('div');
            h.className = 'hoshi';
            h.style.top = (p[0]*50+25)+'px'; h.style.left = (p[1]*50+25)+'px';
            document.getElementById('boardBox').appendChild(h);
        });
        const layer = document.getElementById('uiLayer');
        for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
            const div = document.createElement('div');
            div.className = 'cell';
            div.onclick = () => this.handle(r, c);
            layer.appendChild(div);
        }
        this.render();
    }

    handle(r, c) {
        if (this.over || (this.aiOn && this.turn === -1)) return;
        if (this.tryMove(r, c, this.turn)) {
            this.passCount = 0;
            if (this.aiOn && !this.over) setTimeout(() => this.aiDo(), 500);
        }
    }

    // 核心邏輯：試落子模擬
    tryMove(r, c, p) {
        if (this.board[r][c] !== 0) return false;
        
        let tempBoard = JSON.parse(JSON.stringify(this.board));
        tempBoard[r][c] = p;

        // 1. 提掉對手棋子
        let captured = false;
        this.getAdj(r, c).forEach(([nr, nc]) => {
            if (tempBoard[nr][nc] === -p) {
                const group = this.getGroup(nr, nc, tempBoard);
                if (this.getLibs(group, tempBoard) === 0) {
                    group.forEach(([gr, gc]) => tempBoard[gr][gc] = 0);
                    captured = true;
                }
            }
        });

        // 2. 檢查自己是否有氣 (包含提子後騰出的空間)
        const myGroup = this.getGroup(r, c, tempBoard);
        if (this.getLibs(myGroup, tempBoard) === 0) {
            if (!this.aiOn || p === 1) alert("禁著點：此處落子會立即被提除！");
            return false;
        }

        // 通過判定，正式落子
        this.history.push(JSON.parse(JSON.stringify(this.board)));
        this.board = tempBoard;
        this.turn = -p;
        this.render();
        return true;
    }

    getAdj(r, c) {
        return [[r-1,c],[r+1,c],[r,c-1],[r,c+1]].filter(([y,x]) => y>=0 && y<9 && x>=0 && x<9);
    }

    getGroup(r, c, b) {
        const color = b[r][c], group = [], q = [[r,c]], vis = new Set([`${r},${c}`]);
        while(q.length > 0) {
            const [cr, cc] = q.shift(); group.push([cr, cc]);
            this.getAdj(cr, cc).forEach(([nr,nc]) => {
                if(b[nr][nc] === color && !vis.has(`${nr},${nc}`)) { vis.add(`${nr},${nc}`); q.push([nr, nc]); }
            });
        }
        return group;
    }

    getLibs(group, b) {
        const libs = new Set();
        group.forEach(([r, c]) => this.getAdj(r, c).forEach(([nr, nc]) => { if(b[nr][nc] === 0) libs.add(`${nr},${nc}`); }));
        return libs.size;
    }

    aiDo() {
        if (this.over) return;
        let best = null, maxS = -100;
        for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
            if (this.board[r][c] === 0) {
                let s = this.eval(r, c);
                if (s > maxS) { maxS = s; best = {r, c}; }
            }
        }
        if (best && maxS > -1) {
            this.tryMove(best.r, best.c, -1);
            this.passCount = 0;
        } else {
            this.pass();
        }
    }

    eval(r, c) {
        let b = JSON.parse(JSON.stringify(this.board));
        b[r][c] = -1;
        let score = 0, canCap = false;
        this.getAdj(r, c).forEach(([nr, nc]) => {
            if (b[nr][nc] === 1) {
                const g = this.getGroup(nr, nc, b);
                if (this.getLibSim(g, b) === 0) { score += (g.length * 10); canCap = true; }
            }
        });
        const myG = this.getGroup(r, c, b);
        if (this.getLibSim(myG, b) === 0 && !canCap) return -1; // 模擬自殺步
        return score + Math.random();
    }

    getLibSim(g, b) { 
        const l = new Set(); 
        g.forEach(([r,c]) => this.getAdj(r,c).forEach(([nr,nc]) => { if(b[nr][nc]===0) l.add(`${nr},${nc}`); }));
        return l.size;
    }

    pass() {
        this.passCount++;
        this.turn = -this.turn;
        this.render();
        if (this.passCount >= 2) this.finish();
        else if (this.aiOn && this.turn === -1) setTimeout(() => this.aiDo(), 500);
    }

    undo() {
        if (this.history.length > 0) {
            this.board = this.history.pop();
            this.turn = this.aiOn ? 1 : (this.turn === 1 ? -1 : 1);
            this.over = false; this.passCount = 0;
            this.render();
        }
    }

    finish() {
        this.over = true;
        let b = 0, w = 0, vis = new Set();
        for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
            if (this.board[r][c] === 1) b++;
            else if (this.board[r][c] === -1) w++;
            else if (!vis.has(`${r},${c}`)) {
                const area = this.scan(r, c, vis);
                if (area.owner === 1) b += area.size; else if (area.owner === -1) w += area.size;
            }
        }
        const win = b > w ? `黑勝 ${b-w} 子` : (w > b ? `白勝 ${w-b} 子` : "平手");
        document.getElementById('msg').innerText = "結算：" + win;
        alert(`終局決算\n黑: ${b} | 白: ${w}\n${win}`);
    }

    scan(r, c, gV) {
        let size = 0, owners = new Set(), q = [[r,c]], lV = new Set();
        while(q.length > 0) {
            const [cr, cc] = q.pop();
            if (lV.has(`${cr},${cc}`)) continue;
            lV.add(`${cr},${cc}`); gV.add(`${cr},${cc}`); size++;
            this.getAdj(cr, cc).forEach(([nr,nc]) => {
                if(this.board[nr][nc] === 0) q.push([nr,nc]);
                else owners.add(this.board[nr][nc]);
            });
        }
        return { size, owner: owners.size === 1 ? Array.from(owners)[0] : 0 };
    }

    render() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell, i) => {
            const r = Math.floor(i/9), c = i%9, v = this.board[r][c];
            cell.innerHTML = v !== 0 ? `<div class="stone ${v===1?'black':'white'}"></div>` : '';
        });
        document.getElementById('msg').innerText = this.turn === 1 ? "黑棋回合" : "白棋回合";
        let bc = 0, wc = 0;
        this.board.flat().forEach(v => { if(v===1) bc++; if(v===-1) wc++; });
        document.getElementById('bS').innerText = bc; document.getElementById('wS').innerText = wc;
    }
}

let game;
window.onload = () => { game = new NineGo(); };
function toggleAI() {
    game.aiOn = !game.aiOn;
    document.getElementById('aiBtn').innerText = `AI: ${game.aiOn ? '開' : '關'}`;
    if (!game.aiOn) document.getElementById('msg').innerText = "雙人對弈模式";
}
</script>
</body>
</html>
