<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11XXXXX - FinalTerm v2.1</title>
    <style>
        :root {
            --board-bg: #DEB887;
            --line-color: #444;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; color: #fff;
        }
        .game-container {
            text-align: center; background: rgba(0,0,0,0.9);
            padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            position: relative;
        }
        /* ÁâàÊú¨ËôüÊ®ôÁ±§ */
        .version-tag {
            position: absolute; top: 10px; right: 20px;
            font-size: 0.8em; color: #7f8c8d;
        }
        h1 { margin: 10px 0; color: #f39c12; font-size: 2em; }
        .status { font-size: 1.1em; margin: 10px 0; color: #f1c40f; min-height: 1.5em; }

        .board-container {
            position: relative; width: 450px; height: 450px;
            background: var(--board-bg); margin: 20px auto; border: 3px solid #5d4037;
        }
        .grid-layer {
            position: absolute; top: 25px; left: 25px;
            width: 400px; height: 400px; display: grid;
            grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr);
            pointer-events: none;
        }
        .grid-box { border: 1px solid var(--line-color); box-sizing: border-box; }

        .hoshi {
            position: absolute; width: 8px; height: 8px; background: var(--line-color);
            border-radius: 50%; transform: translate(-50%, -50%); z-index: 1; pointer-events: none;
        }

        .intersection-layer {
            position: absolute; top: 0; left: 0; width: 450px; height: 450px;
            display: grid; grid-template-columns: repeat(9, 1fr); grid-template-rows: repeat(9, 1fr);
            z-index: 10;
        }
        .point {
            width: 50px; height: 50px; cursor: pointer;
            display: flex; justify-content: center; align-items: center; position: relative;
        }
        .stone {
            width: 44px; height: 44px; border-radius: 50%; z-index: 5; pointer-events: none;
        }
        .black { background: radial-gradient(circle at 30% 30%, #444, #000); box-shadow: 1px 2px 4px rgba(0,0,0,0.6); }
        .white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); box-shadow: 1px 2px 4px rgba(0,0,0,0.4); }

        .controls { margin-top: 15px; }
        button {
            padding: 10px 20px; margin: 5px; cursor: pointer;
            background: #3498db; color: white; border: none; border-radius: 5px; font-weight: bold;
        }
        button:hover { background: #2980b9; transform: scale(1.05); }
        .btn-pass { background: #e67e22; }
        .btn-pass:hover { background: #d35400; }
        .score-info { margin-top: 10px; font-size: 1.2em; color: #ecf0f1; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="version-tag">Ver 2.1.Final</div>
    <h1>‰πùË∑ØÂúçÊ£ãÊ±∫ÁÆóÁâà</h1>
    <div class="status" id="status">Ê∫ñÂÇôÂ∞±Á∑í</div>
    
    <div class="board-container" id="mainBoard">
        <div class="grid-layer" id="gridLines"></div>
        <div class="intersection-layer" id="intersections"></div>
    </div>

    <div class="score-info">
        üñ§ Èªë: <span id="blackScore">0</span> | ‚ö™ ÁôΩ: <span id="whiteScore">0</span>
    </div>

    <div class="controls">
        <button onclick="location.reload()">ÈáçÊñ∞ÈñãÂßã</button>
        <button class="btn-pass" onclick="game.pass()">ËÆìÂ≠ê (Pass)</button>
        <button onclick="game.undo()">ÊÇîÊ£ã (Undo)</button>
        <button id="aiBtn" onclick="toggleAI()">AI: Èñã</button>
    </div>
</div>

<script>
class GoLogic {
    constructor() {
        this.board = Array(9).fill().map(() => Array(9).fill(0));
        this.history = [];
        this.currentPlayer = 1; 
        this.aiEnabled = true;
        this.passCount = 0;
        this.gameOver = false;
        this.init();
    }

    init() {
        // Áπ™Ë£ΩËÉåÊôØÁ∑ö
        const grid = document.getElementById('gridLines');
        grid.innerHTML = '';
        for(let i=0; i<64; i++) grid.innerHTML += '<div class="grid-box"></div>';

        // ÊîæÁΩÆÂõ∫ÂÆöÊòü‰Ωç
        const boardCont = document.getElementById('mainBoard');
        [2, 4, 6].forEach(r => [2, 4, 6].forEach(c => {
            if ((r===4 && c===4) || (r!==4 && c!==4)) {
                const h = document.createElement('div');
                h.className = 'hoshi';
                h.style.top = (r * 50 + 25) + 'px';
                h.style.left = (c * 50 + 25) + 'px';
                boardCont.appendChild(h);
            }
        }));

        // Âª∫Á´ãÈªûÊìäÂ±§
        const layer = document.getElementById('intersections');
        layer.innerHTML = '';
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                const pt = document.createElement('div');
                pt.className = 'point';
                pt.onclick = () => this.handleUserPlay(r, c);
                layer.appendChild(pt);
            }
        }
        this.updateUI();
    }

    handleUserPlay(r, c) {
        if (this.gameOver || (this.currentPlayer === -1 && this.aiEnabled)) return;
        if (this.executeMove(r, c, 1)) {
            this.passCount = 0; 
            if (this.aiEnabled && !this.gameOver) {
                document.getElementById('status').innerText = "AI ÊÄùËÄÉ‰∏≠...";
                setTimeout(() => this.aiAction(), 500);
            }
        }
    }

    executeMove(r, c, player) {
        if (this.board[r][c] !== 0) return false;

        const backup = JSON.parse(JSON.stringify(this.board));
        this.board[r][c] = player;
        
        let captured = false;
        // Ê™¢Êü•ÂõõÂë®Â∞çÊâãÊòØÂê¶ÊúâÊ£ãÂ°äË¢´ÊèêÂ≠ê
        this.getNeighbors(r, c).forEach(([nr, nc]) => {
            if (this.board[nr][nc] === -player) {
                const group = this.getGroup(nr, nc, this.board);
                if (this.getLiberties(group, this.board) === 0) {
                    group.forEach(([gr, gc]) => this.board[gr][gc] = 0);
                    captured = true;
                }
            }
        });

        // Á¶ÅËëóÈªûÂà§ÂÆö
        const myGroup = this.getGroup(r, c, this.board);
        if (!captured && this.getLiberties(myGroup, this.board) === 0) {
            this.board = backup;
            if (player === 1) alert("Ê≠§ËôïÁÇ∫Á¶ÅËëóÈªûÔºåË´ãÊèõÂÄãÂú∞ÊñπËêΩÂ≠êÔºÅ");
            return false;
        }

        this.history.push(backup);
        this.currentPlayer = -player;
        this.updateUI();
        return true;
    }

    getNeighbors(r, c) {
        return [[r-1,c],[r+1,c],[r,c-1],[r,c+1]].filter(([nr,nc]) => nr>=0 && nr<9 && nc>=0 && nc<9);
    }

    getGroup(r, c, currentBoard) {
        const color = currentBoard[r][c];
        const group = [];
        const queue = [[r, c]];
        const visited = new Set([`${r},${c}`]);

        while(queue.length > 0) {
            const [currR, currC] = queue.shift();
            group.push([currR, currC]);
            this.getNeighbors(currR, currC).forEach(([nr, nc]) => {
                if(currentBoard[nr][nc] === color && !visited.has(`${nr},${nc}`)) {
                    visited.add(`${nr},${nc}`);
                    queue.push([nr, nc]);
                }
            });
        }
        return group;
    }

    getLiberties(group, currentBoard) {
        const liberties = new Set();
        group.forEach(([r, c]) => {
            this.getNeighbors(r, c).forEach(([nr, nc]) => {
                if (currentBoard[nr][nc] === 0) liberties.add(`${nr},${nc}`);
            });
        });
        return liberties.size;
    }

    aiAction() {
        if (this.gameOver) return;
        let candidates = [];
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                if (this.isLegal(r, c, -1)) candidates.push([r, c]);
            }
        }

        if (candidates.length > 0) {
            const [r, c] = candidates[Math.floor(Math.random() * candidates.length)];
            this.executeMove(r, c, -1);
            this.passCount = 0;
        } else {
            this.pass(); // ÁÑ°Ê≠•ÂèØËµ∞Ââá Pass
        }
    }

    isLegal(r, c, p) {
        if (this.board[r][c] !== 0) return false;
        const temp = JSON.parse(JSON.stringify(this.board));
        temp[r][c] = p;
        let canCapture = false;
        this.getNeighbors(r, c).forEach(([nr, nc]) => {
            if (temp[nr][nc] === -p) {
                const g = this.getGroup(nr, nc, temp);
                if (this.getLiberties(g, temp) === 0) canCapture = true;
            }
        });
        if (canCapture) return true;
        const myG = this.getGroup(r, c, temp);
        return this.getLiberties(myG, temp) > 0;
    }

    pass() {
        if (this.gameOver) return;
        this.passCount++;
        this.currentPlayer = -this.currentPlayer;
        this.updateUI();
        
        if (this.passCount >= 2) {
            this.endGame();
        } else if (this.currentPlayer === -1 && this.aiEnabled) {
            setTimeout(() => this.aiAction(), 500);
        }
    }

    undo() {
        if (this.history.length > 0 && !this.gameOver) {
            this.board = this.history.pop();
            this.currentPlayer = 1;
            this.passCount = 0;
            this.updateUI();
        }
    }

    endGame() {
        this.gameOver = true;
        let black = 0, white = 0, visited = new Set();
        // ÁµÇÂ±ÄÁµêÁÆóÔºöÂ≠êÁ©∫ÁöÜÂú∞
        for (let r=0; r<9; r++) {
            for (let c=0; c<9; c++) {
                if (this.board[r][c] === 1) black++;
                else if (this.board[r][c] === -1) white++;
                else if (!visited.has(`${r},${c}`)) {
                    const area = this.calculateArea(r, c, visited);
                    if (area.owner === 1) black += area.size;
                    else if (area.owner === -1) white += area.size;
                }
            }
        }
        const result = black > white ? `ÈªëÂãù ${black-white} Â≠ê` : (white > black ? `ÁôΩÂãù ${white-black} Â≠ê` : "Âπ≥Êâã");
        document.getElementById('status').innerText = "ÈÅäÊà≤ÁµêÊùüÔºö" + result;
        alert(`ÁµÇÂ±ÄÊ±∫ÁÆó\n----------------\nÈªëÊ£ãÁ∏ΩÂàÜ: ${black}\nÁôΩÊ£ãÁ∏ΩÂàÜ: ${white}\nÁµêÊûú: ${result}`);
    }

    calculateArea(r, c, globalVisited) {
        let size = 0, reach = new Set(), stack = [[r, c]], localVisited = new Set();
        while(stack.length > 0) {
            const [currR, currC] = stack.pop();
            const key = `${currR},${currC}`;
            if (localVisited.has(key)) continue;
            localVisited.add(key); globalVisited.add(key); size++;
            this.getNeighbors(currR, currC).forEach(([nr, nc]) => {
                if (this.board[nr][nc] === 0) stack.push([nr, nc]);
                else reach.add(this.board[nr][nc]);
            });
        }
        let owner = reach.size === 1 ? Array.from(reach)[0] : 0;
        return { size, owner };
    }

    updateUI() {
        const points = document.querySelectorAll('.point');
        points.forEach((p, i) => {
            const r = Math.floor(i/9), c = i%9, val = this.board[r][c];
            const oldStone = p.querySelector('.stone');
            if (oldStone) p.removeChild(oldStone);
            if (val !== 0) {
                const s = document.createElement('div');
                s.className = `stone ${val === 1 ? 'black' : 'white'}`;
                p.appendChild(s);
            }
        });
        document.getElementById('status').innerText = this.currentPlayer === 1 ? "ÈªëÊ£ã (Áé©ÂÆ∂) ÂõûÂêà" : "ÁôΩÊ£ã (ÈõªËÖ¶) ÂõûÂêà";
        let bCount = 0, wCount = 0;
        this.board.flat().forEach(v => { if(v===1) bCount++; if(v===-1) wCount++; });
        document.getElementById('blackScore').innerText = bCount;
        document.getElementById('whiteScore').innerText = wCount;
    }
}

let game;
window.onload = () => { game = new GoLogic(); };
function toggleAI() {
    game.aiEnabled = !game.aiEnabled;
    document.getElementById('aiBtn').innerText = `AI: ${game.aiEnabled ? 'Èñã' : 'Èóú'}`;
}
</script>
</body>
</html>
