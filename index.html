<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3D Othello - Pro</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="container">
        <h1>3D Othello</h1>
        <section class="controls">
            <div class="status">輪到：<span id="currentPlayer">黑</span></div>
            <div class="score">黑：<span id="blackScore">2</span> 白：<span id="whiteScore">2</span></div>
        </section>
        <section class="ai-settings" style="margin-bottom: 15px; text-align: center; display: flex; justify-content: center; gap: 10px; align-items: center;">
            <label for="difficulty">白棋難度：</label>
            <select id="difficulty" style="padding: 5px; border-radius: 4px;">
                <option value="basic">基本 (隨機)</option>
                <option value="advanced" selected>進階 (權重策略)</option>
            </select>
            <button id="restartBtn">重新開始</button>
        </section>
        <section class="board-wrap">
            <div id="board" class="board"></div>
        </section>
        <section class="legend">
            <p>提示：你是黑棋。棋子將依序翻轉，展現連鎖動效。</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
